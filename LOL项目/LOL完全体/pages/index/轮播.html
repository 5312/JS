<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    #wrap {
        width: 400px;
        height: 300px;
        position: relative;
        margin: 0 auto;
        border: 1px solid;
    }

    #banner {
        width: 600%;
        height: 260px;
        position: absolute;
        left: 0;
        top: 0;
    }

    #banner>div {
        width: 400px;
        height: 100%;
        font-size: 150px;
        line-height: 260px;
        text-align: center;
        color: #fff;
        float: left;
    }

    #btns {
        width: 100%;
        height: 40px;
        position: absolute;
        bottom: 0;
        left: 0;
        background: #e5e5e5;
    }

    .btn {
        width: 20%;
        height: 100%;
        float: left;
        line-height: 40px;
        text-align: center;
        font-size: 26px;
        color: #fff;
    }
    </style>
    <script src="../../../../第二阶段/lessons06动画.js/my/tween.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="banner">
            <div style="background: red;">1</div>
            <div style="background: orange;">2</div>
            <div style="background: yellow;">3</div>
            <div style="background: green;">4</div>
            <div style="background: blue;">5</div>
        </div>
        <div id="btns">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
        </div>
    </div>
</body>
<script>
//获取元素
var banner = document.getElementById('banner'),
    btns = document.getElementsByClassName('btn'),
    w = 400,
    timer1 = null,//控制播放间隔的定时器
    timer2 = null,//控制自动切图的定时器
    timer3 = null,//控制点击切图的定时器
    index = 0 ;//记录图片下标

//声明功能函数
//切换按钮选中样式的函数
function activeFn() {
    // 样式置空
    // for (var i = 0; i < btns.length; i++) {
    // 	btns[i].id = '';
    // }
    // //选中样式
    // btns[n].id = 'active';

    //绑定事件
    for (var i = 0; i < btns.length; i++) {
        (function(i) {
            btns[i].onclick = function() {
                activeFn(i);
            }
        })(i)
    }
}
function changeFn(newIndex){
	clearInterval(timer1);
	clearInterval(timer2);
	clearInterval(timer3);
	index = newIndex - 1;
	var t = 0,
		b = banner.offsetLeft,
		c =  -b ,
		d = 25;
		timer3 = setInterval(function(){
			t ++;
			if(t >= d ){
				clearInterval(timer3);
				bannerFn();
			}
			banner.style.left  = Tween.Linear(t,b,c,d) + 'px';	
		},20)
}

nextBtn
</script>

</html>

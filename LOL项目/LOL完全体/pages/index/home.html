<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 400px;
            height: 300px;
            position: relative;
            border: 5px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        #banner {
            width: 600%;
            height: 260px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #banner>div {
            width: 400px;
            height: 100%;
            font-size: 150px;
            line-height: 260px;
            text-align: center;
            color: #fff;
            float: left;
        }

        #btns {
            width: 100%;
            height: 40px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: #e5e5e5;
        }

        .btn {
            width: 20%;
            height: 100%;
            float: left;
            line-height: 40px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
        }

        #active {
            background-color: #fff;
            color: #000;
        }
        #nextBtn{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            line-height: 50px;
            text-align: center;
            position: absolute;
            background-color: rgba(0,0,0,0.4);
            color: #fff;
            right: 0;
            top: calc(50% - 25px);
            cursor: pointer;
        }
    </style>
    <script src="./tween.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="banner">
            <div style="background-color: blue">5</div>
            <div style="background-color: red">1</div>
            <div style="background-color: orange">2</div>
            <div style="background-color: yellow">3</div>
            <div style="background-color: green">4</div>
            <div style="background-color: blue">5</div>
            <div style="background-color: red">1</div>
        </div>
        <div id="nextBtn">→</div>
        <div id="nextBtn">←</div>
        <div id="btns">
            <div class="btn" id="active">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
        </div>
    </div>
</body>
<script>
    // 1.获取元素以及定义需要用到的变量
    var banner = document.getElementById('banner'),
        nextBtn = document.getElementById('nextBtn'),
        btns = document.getElementsByClassName('btn'),
        w = -400,
        index = 0,//记录图片的下标
        timer1 = null,//控制播放间隔的定时器
        timer2 = null,//控制自动切图的定时器
        timer3 = null;//控制点击切图的定时器
    // 2.声明功能函数
    // 切换按钮选中样式的函数
    function activeFn(n) {
        // 样式置空
        for (var i = 0; i < btns.length; i++) {
            btns[i].id = '';
        }
        // 选中样式
        btns[n].id = 'active';
    }

    // 轮播函数
    function bannerFn() {
        timer1 = setInterval(function () {
            nextFn();
        }, 3000)
    }
    // 下一页函数
    function nextFn(){
        index++;
            var n = index>4?0:index;
            activeFn(n);
            timer2 = setInterval(function () {
                var l = banner.offsetLeft - 10;
                if(l == index*w){
                    clearInterval(timer2);
                    // bannerFn();
                }
                if(l == 5*w){
                    l = 0;
                    index = 0;
                }
                banner.style.left = l + 'px';
            }, 20)
    }
    bannerFn();

    // 点击切图的函数
    function changeFn(newIndex){
        clearInterval(timer1);
        clearInterval(timer2);
        clearInterval(timer3);
        // 更新当前图片下标
        index = newIndex;
        var t = 0,
            b = banner.offsetLeft,
            c = newIndex*w - b,
            d = 25,
        timer3 = setInterval(function(){
            t++;
            if(t >= d){
                clearInterval(timer3);
                bannerFn();//重新开启自动切图
            }
            banner.style.left = Tween.Linear(t,b,c,d) + 'px';
        },20)
    }

    // 循环绑定点击事件
    for (var i = 0; i < btns.length; i++) {
        (function (i) {
            btns[i].onclick = function () {
                // 样式切换
                activeFn(i);
                // 图片切换
                changeFn(i);
            }
        })(i)
    }

    nextBtn.onclick = function(){
        clearInterval(timer1);
        clearInterval(timer2);
        nextFn();
    }


























</script>

</html>

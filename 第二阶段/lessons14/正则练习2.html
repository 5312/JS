5.写一个函数，参数为用户输入的密码，判断密码安全等级，并弹出结果。
安全等级判定规则：
1.密码长度在6-16位之间
2.密码只能包含数字、字母、_
3.密码只包含数字或只包含字母，安全级别低（不区分大小写）
4.密码包含了数字和字母的，安全级别中（不区分大小写）
5.密码包含了数字、字母和下划线的，安全级别高（不区分大小写）

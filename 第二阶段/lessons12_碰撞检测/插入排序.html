<script>
    var arr = [2,1,3,6,8,2,0,5,21,5,33,7,8]
    function insertionStor(arr){
        var len = arr.length;
        var perIndex,current;
        for(var i = 1;i<len;i++){
            perIndex = i-1;
            current = arr[i];
            while(perIndex >= 0 && arr[perIndex] > current){
                arr[perIndex+1] = arr[perIndex];
                perIndex--;
            }
            arr[perIndex+1] = current;
        }
          
        return console.log(arr);
    }
    insertionStor(arr);
</script>

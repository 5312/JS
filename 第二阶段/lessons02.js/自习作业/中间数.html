<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中间数</title>
</head>
<body>
	<input type="number" id="nub1">
	<input type="number" id="nub2">
	<input type="number" id="nub3">
	<input type="button" value="中间数" id="btn">
</body>
<script>
	//获取数字
	var n1 = document.getElementById('nub1'),
		n2 = document.getElementById('nub2'),
		n3 = document.getElementById('nub3'),
		bn = document.getElementById('btn');

		//绑定事件
		bn.onclick = function(){
			var a =nub1.value*1,
				b =nub2.value*1,
				c =nub3.value*1;
			if(a > b && b > c || b >a && b < c) {
				alert(b);
			}else if (a>c && c >b || c > a && c > b) {
				alert(c);
			}else if (a>b&&a<c || a<b && a>c) {
				alert(a);
			}else if (a==b || a==c || b== c ||a==b && b==c) {
				alert('没有中间数')
			}
		}
</script>
</html>

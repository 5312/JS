<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
		//条件的判断需要使用分支语句（条件语句）
		/**
		 * 语法：
		 * if(条件){
		 * 	当判断条件成立时要执行的代码
		 * }
		 *条件：
		 *		可以是关系表达式。逻辑表达式，具体值，算数表达式
		 *
		 *
		 *
		 * 语法：
		 * 		if (条件){
		 * 			条件成立执行代码
		 * 		}
		 * 		else{
		 * 			条件不成立执行代码
		 * 		}
		 *
		 *
		 *
		 * 
		 */
		// var msg = '带牌'；
		// if(msg === '没带牌'){
		// 	alert('把牌带上')；
		// }
		// alert('进来');



		语句：
		switch(){
			case:
				break;
			case:
				break;
			default:
				break;
		}
		switch只适用于少量定值条件的判断，执行效率要高于elseif语句。
	</script>
</body>
</html>

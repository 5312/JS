<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//逻辑运算
		var n = 20;
		var a = 30 < n < 10;
		console.log(a);


		//逻辑运算符
		/////////////////////////////
		//&& 逻辑     || 或逻辑    ！ 逻辑 //
		/////////////////////////////
		//////////////////////////////////////////////////////
		//&&逻辑（并且）：当运算符左右条件都成立，整个逻辑运算的结果就是 true ，否则为 false。 //
		//////////////////////////////////////////////////////
		///
		//10 < 20 && 20 < 30;
		//&& 与逻辑运算结果并不一定是布尔值，因为逻辑运算符不仅可以连接关系表达式，也可以连接具体的值。
		//当整个表达式结果为true，逻辑运算的结果是最后一个成立的表达式的值；如果表达式结果为false，那么逻辑元素的结果是第一个不成立的表达式的值。
		var a = 10 && 0 && 30;
		console.log(a);

		//以下值在自动判断时会被自动判断为false；
		//1.：“”；空字符
		//2.0 ：数字0
		//3. NaN
		//4.undefined
		//5.null 空值
		

		// ||或逻辑（或者)  ： 运算符两侧至少要有一个条件成立整个，否则就是不成立
		// 
		// 或逻辑的运算结果也不一定是布尔值
		// 
		// 
		// 非逻辑一定是布尔值，
		// 
		// 优先级；
		//
		//  ! > && >||
		//  
		//  算数  >  关系 > 逻辑  > 赋值
	</script>
</body>
</html>

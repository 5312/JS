<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #wrap {
      width: 400px;
      height: 300px;
      border: 2px solid;
      position: relative;
    }

    #wrap>img {
      width: 100%;
      height: 100%;
    }

    .box {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 0, 0.5);
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <img src="下载.jpeg" alt="">
    <div class="box"></div>
  </div>
</body>
<script src="/home/ivan/Documents/JS/第二阶段/jquery-3.4.1.js"></script>
<script>
  $(function() {
    var x, y;
    $('.box').hide();
    // 绑定事件
    $('#wrap').on('mouseover mouseout mousemove', function(e) {
      // 判断事件
      switch (e.type) {
        // 当鼠标移入时
        case 'mouseover':
          $('.box').show();
          x = e.clientX - $('.box').offset().left;
          y = e.clientY - $('.box').offset().top;

          console.log(e.clientX, $('.box').offset().left)
          break;
          // 当鼠标移动时
        case 'mousemove':
          var xs = e.clientX;
          var ys = e.clientY;
          $('.box').css({
            left: x - xs + 'px',
            top: y - ys + 'px'
          })
          break;
          // 当鼠标移出时
        case 'mouseout':
          $('.box').hide();
      }

    })
  })
</script>

</html>

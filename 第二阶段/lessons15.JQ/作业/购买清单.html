<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg{
            user-select: none;
            width: 500px;
            text-align: center;
            background-color: #403c3b;
            margin:0 auto;
            position: relative;
            overflow: hidden;
        }
        .menu{
            width: 100% - 40px;
            height: 60px;
            background-color: rgb(171, 39, 75);
            border-bottom:1px solid;
            color:white;
            text-align: left;
            line-height: 50px;
            padding-left: 40px;
            display: none;
        }
        .menu:nth-of-type(1){
            font-style: italic;
        }
        .menu:nth-of-type(4){
            background: #f48b64;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="./2xkinglogo.png" alt="">
        <div class="menu">蔬菜</div>
        <div class="menu">松子</div>
        <div class="menu">蜂蜜</div>
        <div class="menu">苹果醋</div>
    </div>
</body>
<script src="../../jquery-3.4.1.js"></script>
<script src="../../jquery.easing.1.3.js"></script>
<script>
    $(function(){
        $('.menu').hide();
        $('.bg').click(function(e){
            $('.menu').each(function(x,y){
                $(y).delay(200*x).fadeIn()
            })
        })
    })
    $('.menu').each(function(x,y){
        $(y).click(function(e){
            $(this).animate({
                opacity:'0',
                paddingLeft:'90px'
            },1000,function(){
                $(this).css({
                    display:'none'
                })

            })
        })
    })
</script>
</html>

<head>

            font-size: 22px;
            line-height: 45px;

        }
        .clothes:hover{

        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="nav1">衬衫</div>
        <div class="cloth">
            <div class="clothes">短袖衬衫</div>
            <div class="clothes">长袖衬衫</div>
            <div class="clothes">短袖T恤</div>
            <div class="clothes">长袖T恤</div>
        </div>
    </div>
    <div class="menu">
        <div class="nav1">卫衣</div>
        <div class="cloth">
            <div class="clothes">开襟卫衣</div>
            <div class="clothes">套头卫衣</div>
            <div class="clothes">运动卫衣</div>
            <div class="clothes">童装卫衣</div>
        </div>
    </div>
    <div class="menu">
        <div class="nav1">裤子</div>
        <div class="cloth">
            <div class="clothes">短裤</div>
            <div class="clothes">休闲裤</div>
            <div class="clothes">牛仔裤</div>
            <div class="clothes">免烫卡其裤</div>
        </div>
    </div>
</body>
<script src="../../jquery-3.4.1.js"></script>
<script>
    $(function(){
        //隐藏
        $('.cloth').hide();
        $('.nav1').each(function(x,y){
            $(y).click(function(){
                $(this).css({
                    backgroundColor:'rgb(63, 183, 209)'
                })
                $(this).next().toggle();
                //当前节点的父节点的所有兄弟节点的名为cloth的子节点
                $(this).parent().siblings().children('.cloth').hide();
            })

        })
    })
</script>
</html>

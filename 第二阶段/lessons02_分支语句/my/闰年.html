<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>闰年</title>
</head>
<body>
	<script>
		//年份能被四整除但是不能被100整除为闰年。
		var year = 2000;
		//判断
		if(year % 4 ==0 && year % 100 !=0|| year % 400 == 0 ){
			alert('闰年')
		}else{
			alert('平年')
		}
	</script>
</body>
</html>

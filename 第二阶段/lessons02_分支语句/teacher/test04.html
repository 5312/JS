    <script>
        // 闰年定义：四年一润，百年不润，四百年润。
        var year = 2000;
        // 判断：
        if(year%4==0&&year%100!=0 || year%400==0){
            alert('闰年');
        }else{
            alert('平年');
        }
    </script>

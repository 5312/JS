<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrap {
        width: 400px;
        height: 300px;
        position: relative;
        border: 5px solid #000;
        margin: 100px auto;
        /*overflow: hidden;*/
    }

    #banner {
        width: 700%;
        height: 260px;
        position: absolute;
        left: -400px;
        top: 0;
    }

    #banner>div {
        width: 400px;
        height: 100%;
        font-size: 150px;
        line-height: 260px;
        text-align: center;
        color: #fff;
        float: left;
    }

    #btns {
        width: 100%;
        height: 40px;
        position: absolute;
        bottom: 0;
        left: 0;
        background: #e5e5e5;
    }

    .btn {
        width: 20%;
        height: 100%;
        float: left;
        line-height: 40px;
        text-align: center;
        font-size: 26px;
        color: #fff;
        cursor: pointer;
    }

    #active {
        background: #fff;
        color: #000;
    }

    #nextBtn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        line-height: 50px;
        text-align: center;
        position: absolute;
        background: rgba(0, 0, 0, .4);
        color: #fff;
        right: 20px;
        top: calc(50% - 25px);
        cursor: pointer;
    }

    #lastBtn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        line-height: 50px;
        text-align: center;
        position: absolute;
        background: rgba(0, 0, 0, .4);
        color: #fff;
        left: 20px;
        top: calc(50% - 25px);
        cursor: pointer;
    }
    </style>
</head>
<script scr='my/tween.js'></script>

<body>
    <div id="wrap">
        <div id="banner">
            <div style="background: blue;">5</div>
            <div style="background: red;">1</div>
            <div style="background: orange;">2</div>
            <div style="background: yellow;">3</div>
            <div style="background: green;">4</div>
            <div style="background: blue;">5</div>
            <div style="background: red;">1</div>
        </div>
        <div id="btns">
            <div class="btn" id="active">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
        </div>
        <div id="nextBtn">→</div>
        <div id="lastBtn">←</div>
    </div>
</body>
<script src="my/tween.js"></script>
<script>
// 获取元素
var banner = document.getElementById('banner'),
    nextBtn = document.getElementById('nextBtn'),
    lastBtn = document.getElementById('lastBtn'),
    btns = document.getElementsByClassName("btn");
//定义变量
var autoTimer,
    moveTimer,
    lastIndex = 0,
    timer = null;
move();
function move() {
    moveTimer = setInterval(function() {
        btns[lastIndex].id = '';
        lastIndex++;
        lastIndex = lastIndex > 4 ? 0 : lastIndex;
        btns[lastIndex].id = 'active';
        time(-1)

    }, 3000)
}


function time(dir) {
    // if (timer) { return }
    // clearInterval(moveTimer);
    clearInterval(timer);


    var t = 0,
        b = banner.offsetLeft,
        c = 400 * dir,
        d = 10;
    timer = setInterval(function() {
        t++;
        banner.style.left = Tween.Linear(t, b, c, d) + 'px';
        if (t == d) {

            clearInterval(timer);
            if (banner.offsetLeft == -2400) {
                banner.style.left = -400 + 'px';
            }
        }
    }, 20)
}

for (var i = 0; i < btns.length; i++) {
    (function(i) {
        btns[i].onclick = function() {
            btns[lastIndex].id = '';
            this.id = 'active';
            lastIndex = i;
            clearInterval(timer);
            clearInterval(moveTimer);
            banner.style.left = (-400 * i - 400) + 'px';
            move();
        }
    })(i)
}
nextBtn.onclick = function(){
    move()
}
lastBtn.oncloick = function(){
    time(1)
}
</script>

</html>

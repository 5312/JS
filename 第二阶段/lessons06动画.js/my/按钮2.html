<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    .wrap {
        width: 700px;
        margin: 0 auto;
        padding-top: 30px;
        position: relative;
        font-size: 0;
    }

    button {
        width: 100px;
        font-size: 30px;
        border: none;
        outline: none;
        background: #fff;
        /*border: 1px solid;*/
    }

    #rectangle {
        width: 100px;
        height: 10px;
        background: #ccc;
        font-size: 0;
        position: absolute;
        top: 80px;
        left: 0;
        /*transition: 0.5s;*/
    }
    </style>
    <script src="tween.js"></script>
</head>

<body>
    <div class="wrap">
        <button>老</button>
        <button>坛</button>
        <button>酸</button>
        <button>菜</button>
        <button>面</button>
        <div id="rectangle"> 0</div>
    </div>
</body>
<script>
var btn = document.getElementsByTagName('button');
var rec = document.getElementById('rectangle');
var timer = null;
/**
 * [for description]
 * @param  {[type]} var i [description]
 * @return {[type]}     [description]
 */
for (var i = 0; i < btn.length; i++) {
    (function(i) {
        btn[i].onclick = function() {
            clearInterval(timer)
            var t = 0,
                b = rec.offsetLeft,
                c = this.offsetLeft - b, // 结束位置减开始位置
                d = 40;
            timer = setInterval(function() {
                t++;
                if (t == d) {
                    clearInterval(timer)
                }
                rec.style.left = Tween.Back.easeOut(t, b, c, d) + 'px';
            }, 20)
        }

    })(i)
}
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            color:#fff;
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <input type="text" value="red" id="color">
    <input type="button" value="改变" id="change">
    <div id="box"></div>
    <script>
        // 颜色支持red,green,blue;其他内容都是黑色
        // 1.获取需要操作的元素
        var color = document.getElementById('color'),
            change = document.getElementById('change'),
            box = document.getElementById('box');

        // 2.为元素绑定事件
        change.onclick = function(){
            //3.获取输入框输入的内容
            var col = color.value;//string
            //4.对输入内容进行判断，确定div的背景色
            // if(col == 'red' || col == 'green' || col == 'blue'){
            //     box.style.backgroundColor = col;
            // }else{
            //     box.style.backgroundColor = 'black';
            // }

            // if(col == 'red'){
            //     box.style.backgroundColor = 'red';
            // }else if(col == 'green'){
            //     box.style.backgroundColor = 'green';
            // }else if(col == 'blue'){
            //     box.style.backgroundColor = 'blue';
            // }else{
            //     box.style.backgroundColor = '#000000';
            // }

            switch(col){
                case 'red':
                    box.style.backgroundColor = 'red';
                    break;
                case 'green':
                    box.style.backgroundColor = 'green';break;
                case 'blue':
                    box.style.backgroundColor = 'blue';
                    break;
                default: 
                    box.style.backgroundColor = '#000000';      
                    break;     
            }
        }
    </script>
</body>
</html>

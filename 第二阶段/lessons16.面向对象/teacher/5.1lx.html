<script>

    function Car(type,style,volume,brand,voice){

        this.style=style;
        this.volume=volume;
        this.brand=brand;
        this.voice=voice;
        this.call=function(){
            console.log(this.voice);
        }

    }

    // 构造函数
    // 越野
    function Orv(type,style,volume,brand,voice){

    }

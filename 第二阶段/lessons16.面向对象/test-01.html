<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <textarea id="txtresult" rows="12" style="width:95%" readonly></textarea>
</body>
<script src="../jquery-3.4.1.js" charset="utf-8"></script>
<script>
    doTest();

    function doTest() {
        function PersonInfo() {
            // 自身的实例字段.
            this.name = ""; // 姓名.
            this.gender = 0; // 性别. 0未知, 1男, 2女.
        }

        PersonInfo.prototype.getHello = function() {
            var rt = "Hello " + this.name;
            return rt;
        };

        var txtresult = document.getElementById("txtresult");
        txtresult.value = "";
        // do
        var p = new PersonInfo();
        p.name = "Zhang San"; // 张三.
        addlog(p.getHello());
    }

    function addlog(str) {
        var txtresult = document.getElementById("txtresult");
        txtresult.value = txtresult.value + str + "\r\n";
    }
</script>

</html>

    var colors = ['red','orange','yellow','green','cyan'];
    var ds = document.querySelectorAll('div');
    ea(ds,function(x,y){
        y.onclick = function(){
            this.style.background = colors[x];
        }
    })
    function ea(els,fn){
        for(var i=0;i<els.length;i++){
            fn(i,els[i]);
        }
    }

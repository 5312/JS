<script src="../jquery-3.4.1.js"></script>
<script>
    //jq就是jQuery的简称，JQuery是一套js代码库，核心在于极大的简化了DOM操作。另外jQ的源码是开源的，可用插件跟多。
    //jq的初衷：write less do more;
    //想要早项目中使用jq必须先引入jq文件。
    // 1x版本实现了对IE678的兼容
    // 2x,3x版本已经放弃了对IE678的兼容处理
    //文件版本的更新，是向下兼容的，老版本的方法可以在新版本文件下使用，但是新版本文件中的方法不能在老版本中使用。
    //CDN引用：‘https://code.jquery.com/jquery-1.9.1.min.js’;

    //整个JQ文件的核心就是一个jquery对象
    window.onload = function(){
        console.log('window load');
    }
    jQuery(document).ready(function(){
        console.log('jQuery load');
    })
    //简写形式
    $(document).ready(function(){
        console.log('$ load');
    })
    $(function(){
        console.log('$ load2')
    })
    //window.onload 与 jQuery.ready的区别
    //1 . 关于加载内容，window。onload需要等DOM以及媒体资源都加载完成才会触发而jQuery.ready只需要等待DOM加载完成即可。
    //2. window.onload 多次绑定会覆盖，只有最后一次可以执行：而jQuery.ready允许多次绑定，会按照绑定的先后顺序依次执行。
    //只要使用了jQuery.不管代码写在文档的那个位置，必须都要写加载函数

    })

    
</script>

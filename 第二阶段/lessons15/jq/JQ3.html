<script>
    $(function () {
        // DOM遍历：根据DOM之间的关系来获取DOM
        // 父关系：parentNode/parentElement
        // parent()返回当前元素的直接父元素
        $('li').parent().css('background', 'pink');
        // oarents()返回当前元素的所有父元素
        console.log($('li').parents());
        // parentsUnil()返回当前元素的父元素，知道指定的元素为止
        console.log($('li').parentsUntil(('body')));

        // 子关系：childNodes, children
        // children();所有的子元素
        console.log($('ul').children());
        // find()从所有后代元素中找符合条件的元素
        $('ul').find('.t').css('background', 'red');

        // 同胞关系:previousSibing -> previous
        // nextSibling ->nextElementSibling
        // next(); 后一个相邻的兄弟元素
        // prve(); 前一个相邻的兄弟元素
        $('li:eq(4)').css('background', 'yellow').next().css('background', 'red').prev().prev().css(
            'background', 'red')

        // nextAll():当前元素后面的所有兄弟元素
        // $('ul>li:first').nextAll().css('background','lightblue')
        // nevtUntil():当前元素后面的兄弟元素直到指定的元素为止
        $('ul>li:first').nextUntil($('ul>li:last')).css('background', 'lightblue')

        // prevAll(),prevAll()与next的用法相同

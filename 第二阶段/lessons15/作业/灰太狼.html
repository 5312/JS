<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            user-select: none;
        }
        #bg{
            width: 320px;
            height: 480px;
            background: url(game_bg.jpg);
            position: relative;
            margin: 50px auto;
        }
        #scoreEl{
            position: absolute;
            font-size: 30px;
            color: #fff;
            text-shadow: 0px 0px 10px #fff;
            left: 70px;
            top: 0px;
        }
        #timeEl{
            height: 16px;
            position: absolute;
            left: 63px;
            top: 66px;
            border-radius: 8px;
        }
        #start{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 100;
            color: orange;
            text-shadow: 0px 0px 10px #fff;
            font-size: 40px;
            text-align: center;
            line-height: 400px;
            background-color: rgba(0, 0, 0, .5);
        }
        .wolf{
            position: absolute;
            width: 108px;
            height: 101px;
        }

    </style>
</head>
<body>
    <div id="bg">
        <div id="start">开始</div>
        <div id="scoreEl">0</div>
        <img src="progress.png" id="timeEl">
    </div>
</body>
<script src="../../jquery-3.4.1.js" charset="utf-8"></script>
<script>
// 狼出生的位置
var points = [['117px','96px'],['161px','19px'],['143px','191px'],['193px','102px'],['222px','17px'],['213px','200px'],['295px','30px'],['276px','119px'],['297px','209px']];

// 存储出现的狼的坐标位置，防止多个狼出现在同一位置。
var wolfs = [];
    $(function(){
        $('#start').click(function(){
            //按钮消失
            $(this).remove();
            //进度条动画
            $('#timeEl').animate({
                width:'0%'
            },6000,'linear',function(){
                //动画完成后 游戏结束

            })
        })


    })
main();
    //开始
    function main(){
        //位置
        var wolfdex = wolfIndex();
        var wolfype = wolfType();
        //创建狼
        var wolf = $('<img src="" class="wolf"/>').attr('src', wolfype +'0.png').css({
            position:'absolute',
            top:points[wolfdex][0],
            left:points[wolfdex][1]
        }).appendTo($('#bg'))
        
    }

    //确定位置
    //出现过的会存入一个新数组
    function wolfIndex(){
        var index = rn(0,8);
        if(wolfs.indexOf(index)>-1){
            return wolfType();
        }
        wolfs.push(index);
        return index;

    }
    //随机狼
    function wolfType(){
        //确定类型
        if(rn(0,100)>30){
            return 'h'
        }else{
            return 'x';
        }
    }
    //随机数
    function rn(x,y){
        return Math.floor(Math.random()*(y-x+1)+x);
    }


</script>
</html>

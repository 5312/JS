<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #wrap{
        width: 100%;
        height:800px;
        overflow: hidden;
        position:relative;
    }
        .head{
            width: 100%;
            height: 100px;
            border:1px solid;
            display: flex;
            justify-content: space-around;
        }
        .head>div{
            height: 100%;
            width: 100%;
            border:1px solid;
        }
        .content{
            width: 400%;
            height: 400px;
            /* display: flex; */
            font-size: 0;
            position: absolute;
        }
        .content>div{
            display: inline-block;
            height: 400px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="head">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="content">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
<script src="../../jquery-3.4.1.js"></script>
<script>
    $(function(){
        var w = $('.content').width()/4;
        console.log(w)
        $('.content>div').css({
            width:w
        })
        var colors = ['red','orange','yellow','green','cyan'];
        $('.content>div').each(function(x,y){
            $(this).css({
                'backgroundColor':colors[x],

            })

        })
        $('.head>div').each(function(x,y){
            $(this).click(function(){
                var ss = -((x+1)*1)*100 + 100+'%'
                console.log(ss)
                $('.content').css({
                    left:ss
                })

            })
        })
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>最大值</title>
</head>

<body>
</body>
<script>
function max() {
    console.log(arguments);
    // arguments;在函数出现,表示函数被调用时的参数列表.
    // 类似数组,但和数组不同,存在length属性,可以通过下标读取元素.
    // 但是不能更改元素,也没有其他数组方法.
    // 也可以简单理解arguments 就是一个只读数组
    var max = arguments[0];
    for (var i = 0; i < arguments.length; i++) {
        if (max < arguments[i]) {
            max = arguments[i];
        }
    }
    return max;
}
console.log(max(1, 2, 333333, 4, 5, 6, 76, 7, 8, 999))
</script>

</html>

    // 拷贝继承:可以实现父类原型的属性和方法继承，但是也存在一些问题，虽然解决了引用继承存在的问题，但是拷贝继承是一次性的继承，如果父类的原型又做了拓展，子类想要继承必须再次执行拷贝继承，那么会存在大量冗余代码
    for (var x in Animal.prototype) {
        Dog.prototype. [x] = Animal.prototype[x];
    }

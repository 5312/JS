    // var box=document.createElement('div');

    // 颜色
    for (var i = 0; i < 100; i++) {
        var box = document.createElement('div');
        box.className='ball';
        box.style.background = 'rgba(' + rn(1, 255) + ',' + rn(1, 255) + ',' + rn(1, 255) + ')';
        var w = rn(20, 100);
        box.style.width = w + 'px';
        box.style.height = w + 'px';
        

        // 位置
        // 宽度  高度
        var maxW=document.body.clientWidth-box.offsetWidth/2;
  
        var maxH=document.body.clientHeight-box.offsetHeight/2;

        box.style.left=rn(-box.offsetWidth/2,maxW)+'px';
        box.style.top=rn(-box.offsetHeight/2,maxH)+'px';
        document.body.appendChild(box);

       
        
    }

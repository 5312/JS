        1. 什么是canvas？
            是H5新增标签，双标签，兼容性IE9以下不支持，标签内容只有在不兼容的情况下显示（不兼容时相当于一个div
            display属性值inline-block ，默认大小300*150
            功能：相当于一块画布，自身只有显示渲染图像的功能，绘制需要js完成。

            存在width  and height 属性，如果要设置画布大小，请通过标签属性设置，不要在层叠样式表设置（会使画布上的绘制内容拉伸)
 -->

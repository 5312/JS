<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        #cv {
            border: 5px solid;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="600" height="600"></canvas>
</body>
<script>
    var cv = document.querySelector('#cv');
    var ctx = cv.getContext('2d');
    var deg = Math.PI / 180;


    setInterval(function () {

        //60 个 刻度
        for (var i = 0; i < 60; i++) {
            // 60 个刻度
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, 6 * i * deg, 6 * (i + 1) * deg);
            ctx.lineWidth = 5;
            ctx.strokeStyle='#333'
            ctx.stroke();

            // 大圆
            ctx.beginPath();
            ctx.arc(300, 300, 280, 0 * deg, 360 * deg);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        //12 个 刻度
        for (var i = 0; i < 12; i++) {
            // 12 个刻度
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 300, 30 * i * deg, 30 * (i + 1) * deg);
            ctx.lineWidth = 5;
            ctx.strokeStyle='#333'
            ctx.stroke();

            // 大圆
            ctx.beginPath();
            ctx.arc(300, 300, 260, 0 * deg, 360 * deg);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }


        // 当前时间
        var date = new Date();
        // 时
        var h = date.getHours();
        // 获取当前时间的分
        var m = date.getMinutes();

        // 获取当前时间的秒
        var s = date.getSeconds();


        // 时针
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 150, (-90+h*30+(m/2)+(s/120))*deg,(-90+h*30+(m/2)+(s/120))*deg);
        ctx.lineWidth = 5;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // 分针
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 200,  (-90+m*6+(s/10))*deg,(-90+m*6+(s/10))*deg);
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'yellow';
        ctx.stroke();

        // 秒针
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 250,(-90+s*6)*deg,(-90+s*6)*deg);
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.stroke();

        
        // 表芯
        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.arc(300, 300, 20, 0 * deg, 360 * deg);
        ctx.fillStyle = '#333';
        ctx.fill();


    })

















</script>

</html>

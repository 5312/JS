<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    #wrap {
        width: 600px;
        border: 3px solid;
        margin: 0 auto;
        padding: 50px;
    }

    #show {
        width: 600px;
        height: 300px;
        border: 1px solid #ccc;
        resize: none;
    }

    input {
        width: 50px;
        height: 20px;
        background: #F9AE5E;
        font-size: 10px;
        color: black;
    }

    #shows {
        width: 600px;
        height: 200px;
        border: 1px solid #ccc;
        resize: none;
        margin-top: 10px;
        position: relative;
        background: #eee;
    }

    #de {
        width: 20px;
        height: 20px;
        font-size: 10px;
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
    }
    </style>
</head>

<body>
</body>
<script>
//创建窗口
var div = document.createElement('div'),
    show = document.createElement('textarea'),
    btn = document.createElement('input')
var body = document.body;
//添加为body的子级
body.appendChild(div);
div.appendChild(show);
div.appendChild(btn);
div.id = 'wrap';
show.id = 'show';
btn.type = 'button';
btn.value = '发布'


btn.onclick = function() {
    if (show.value != '') {
        //创建盒子并显示
        var shows = document.createElement('div');
        div.appendChild(shows);

        shows.id = 'shows';
        shows.innerText = show.value;
        //清空输入框
        show.value = '';
        //删除按钮
        var dele = document.createElement('div');
        shows.appendChild(dele);
        dele.id = 'de';
        dele.innerText = '×';
        //删除按钮
        dele.onclick = function() {
            shows.remove();
        }
    }
}
</script>

</html>

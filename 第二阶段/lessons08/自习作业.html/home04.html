<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            user-select: none;
        }
        #bg{
            width: 320px;
            height: 480px;
            background: url(./images/game_bg.jpg);
            position: relative;
            margin: 50px auto;
        }
        #scoreEl{
            position: absolute;
            font-size: 30px;
            color: #fff;
            text-shadow: 0px 0px 10px #fff;
            left: 70px;
            top: 0px;
        }
        #timeEl{
            height: 16px;
            position: absolute;
            left: 63px;
            top: 66px;
            border-radius: 8px;
        }
        #start{
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 100;
            color: orange;
            text-shadow: 0px 0px 10px #fff;
            font-size: 40px;
            text-align: center;
            line-height: 400px;
            background-color: rgba(0, 0, 0, .5);
        }
        .wolf{
            position: absolute;
            width: 108px;
            height: 101px;
        }

    </style>
</head>
<body>
    <div id="bg">
        <div id="start">开始</div>
        <div id="scoreEl">0</div>
        <img src="./images/progress.png" id="timeEl">
    </div>
</body>
<script src="../../tween.js"></script>
<script>
// 获取要操作的元素
var bg = document.getElementById('bg'),
    scoreEl = document.querySelector('#scoreEl'),
    timeEl = document.querySelector('#timeEl'),
    start = document.querySelector('#start');

// 狼出生的位置
var points = [['117px','96px'],['161px','19px'],['143px','191px'],['193px','102px'],['222px','17px'],['213px','200px'],['295px','30px'],['276px','119px'],['297px','209px']];
// 存储出现的狼的坐标位置，防止多个狼出现在同一位置。
var wolfs = [];

// 用于创建狼的定时器
var createTimer;
var score = 0;
var over = false;

start.onclick = function(){
    // 自身消失
    this.remove();
    // 开始计时
    var t=0,b=180,c=-180,d=1200;
    var timer = setInterval(function(){
        t++;
        timeEl.width = Tween.Linear(t,b,c,d);
        if(t >= d){
            clearInterval(timer);
            clearInterval(createTimer);
            over = true;
            setTimeout(function(){
                alert('GAME OVER');
            })
        }
    },50)
    // 创建狼
    createWolf(2000);
}

function createWolf(time){
    // 如果游戏已经结束，那么不再开启定时器创建狼
    if(over){
        return;
    }
    setTimeout(function(){
        createWolf(rn(200,2000));
        var wolf = new Image();
        wolf.init = function(){
            wolf.className = 'wolf';
            wolf.draggable = false;
            wolf.lock = false;
            // 确定类型
            wolf.type = wolfType();
            wolf.src = './images/'+wolf.type+'0.png';
            // 确定位置
            wolf.index = wolfIndex();
            wolf.style.left = points[wolf.index][1];
            wolf.style.top = points[wolf.index][0];
            bg.appendChild(wolf);
        }
        wolf.init();//初始化
        //随机速度
        wolf.speed = rn(30,200);
        var i = 0;
        wolf.up = setInterval(function(){
            i ++;
            wolf.src = './images/'+wolf.type+i+'.png';
            if(i >= 5){
                clearInterval(wolf.up);
                wolf.down = setInterval(function(){
                    i --;
                    wolf.src = './images/'+wolf.type+i+'.png';
                    if(i <= 0){
                        clearInterval(wolf.down);
                        wolf.remove();
                        wolfs.splice(wolfs.indexOf(wolf.index),1);
                    }
                },wolf.speed)
            }
        },wolf.speed)
        wolf.onclick = function(){
            if(this.lock){return;}
            this.lock = true;
            i = 6;
            this.src = './images/'+wolf.type+i+'.png';
            clearInterval(wolf.up);
            clearInterval(wolf.down);
            this.hurt = setInterval(function(){
                i ++;
                wolf.src = './images/'+wolf.type+i+'.png';
                if(i >= 9){
                    clearInterval(wolf.hurt);
                    setTimeout(function(){
                        wolf.remove();
                        wolfs.splice(wolfs.indexOf(wolf.index),1);
                    },100)
                }
            },100)

            // 加减分
            if(wolf.type == 'h'){
                //加分
                score += 10;
            }else{
                //减分
                score==0?score:score -= 10;
            }
            scoreEl.innerHTML = score;
        }
    },time)
}

// 确定位置
function wolfIndex(){
    var index = rn(0,8);
    if(wolfs.indexOf(index) > -1){
        return wolfIndex();
    }
    wolfs.push(index);
    return index;
}

// 确定类型
function wolfType(){
    if(rn(1,100)>30){
        return 'h';
    }else{
        return 'x';
    }
}

function rn(x,y){
    return Math.floor(Math.random()*(y-x+1)+x);
}
</script>
</html>

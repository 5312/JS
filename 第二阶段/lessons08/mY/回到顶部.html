<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		
	</title>
	<link rel="stylesheet" href="">
	<style>
		#wrap{
			position: absolute;
			left: 0;
			top: 3000px;
			width: 200px;
			height: 200px;
			background:red;
			/*-webkit-animation: run 2s forwards;
			-o-animation: run 2s forwards;
			animation: run 2s forwards;*/
		}
		@keyframes run {
			form{
				left: 0;
			}
			to{
				left: 800px
			}
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
</body>
<script>
	window.onscroll = function(){
		var t = document.body.scrollTop || window.pageYOffset || document.documentElement.scrollTop;
		if(t >= 3000-831 - 200){
			wrap.style.animation = 'run 2s forwards'

		}
	}
</script>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
    #wrap {
        width: 520px;
        height: 280px;
        position: relative;
        overflow: hidden;
        border: 2px solid;
    }

    #box {
        width: 500%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        font-size: 0;
        /*animation: banner 5s linear infinite;*/
    }

    img {
        width: 520px;
        height: 280px;
        display: inline-block;
    }

    /*		@keyframes banner{
			from{
				left: 0;
			}
			to{
				left:-400%;
			}
		}*/
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box">
            <img src="img2/1.jpg" alt="">
            <img src="img2/2.jpg" alt="">
            <img src="img2/3.jpg" alt="">
            <img src="img2/4.jpg" alt="">
            <img src="img2/1.jpg" alt="">
        </div>
    </div>
</body>
<script>
var box = document.getElementById ('box' );
var img = document.getElementsByTagName('img')[0];
//图片未加载时获取不到
//获取元素宽和高
//元素的  offsetWidth & offsetHeight 可以获取元素的宽和高.获取的是元素和模型的宽和高.(有border+padding+content)

//元素的clientWidth & clientHeight  可以获取元素的宽和高(padding+content)

//元素的 offsetLeft & offsetTop 可以获取元素的偏移量
//(或取的是当前元素的左边缘与父元素内容区域的左边缘间的距离,负数表示元素向左移动了,如果是正数表示向右移动/下移动)
// 注意上面三队属性是只读属性,只可以获取值不可以赋值.
// 
var w = img.offsetWidth,
	h = box.clientHeight;
console.log(w,h)
var max = w*4;
setInterval(function(){
	var l = box.offsetLeft - 5;
	if(l< -max){
		l =0 ;
	}
	box.style.left = l + 'px';
},20)
</script>

</html>

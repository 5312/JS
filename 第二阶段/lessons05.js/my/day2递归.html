//需要一个参数表示拥有的钱数,具有返回值,返回可以运营的天数.
var day = 0;
function live(money){
	money = money/3*2;
	if(money >=1 ){//今天顺利度过,天数+1 ,并且要继续过明天
		day++;
		live(money);
	}else {//今天无法顺利度过,直接返回当前天数
		return day;
	}
}

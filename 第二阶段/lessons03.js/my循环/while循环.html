<script>

/*****   while循环： 在任何情况下都可以与for循环进行等价转换
		语法：
			循环变量
			while(条件){
					code

					循环变量的改变
			}

			注意：在使用while时，更容易忘记循环体内些循环变量的改变，进而导致出现死循环。
//  多用于未知循环次数的情况
*/
//////////////避免出现死循环
///输出10 个1
var i = 0;
while(i<10){
	console.log(1);
	i++;
}

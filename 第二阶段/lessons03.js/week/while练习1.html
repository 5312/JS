<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>while练习1</title>
</head>
<body>
	
</body>
<script>
	
	var  s = 0,//次数
		 h = 100; //高度

		 while(true){
		 	s++;
		 	var n = h/2; //弹起高度
		 	var h = n;
		 	if(h <=0.01){
		 		break;
		 	}
		 }
		 document.write(s-1);
</script>
</html>

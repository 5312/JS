    // 打印所有的水仙花数（各个位立方和等于自身的三位数）；
    for(var i=100;i<1000;i++){
        var a = i%10,//个位数
            b = (i-a)/10%10,//十位数
            c = (i-a-b*10)/100%10;//百位数
        if(a*a*a+b*b*b+c*c*c == i){
            console.log(i);
        }    
    }

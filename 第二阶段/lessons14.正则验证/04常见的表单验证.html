<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <input type="button" value="校验">
    <h1 id="res"></h1>
</body>
<script>

    var ins = document.querySelectorAll('input');
    ins[1].onclick = function(){
        var val = ins[0].value;

        // 手机号码的验证
        // 1.11位纯数字
        // 2.必须以1开头
        // 3.第二位数字不包含012
        // 4.其余位置无要求
        var reg = /^1[3-9][0-9]{9}$/;

        // 电子邮箱格式的验证
        // 1.6~18个字符，可使用字母、数字、下划线
        // 2.后需要出现@
        // 3.字母或数字
        // 4.字母或数字后出现.
        // 5.字母若干   -> .com
        // 6.可能出现.
        // 7.字母若干   -> .com.cn
        var reg = /^\w{6,18}@[0-9a-z]{2,}\.[a-z]+(\.[a-z]+)?$/i;

        // ip地址格式验证：192.168.0.2
        // 1.0-255之间的数
        // 2.英文.
        // 3.0-255之间的数
        // 4.英文.
        // 5.0-255之间的数
        // 6.英文.
        // 7.0-255之间的数

        // 1位数  0-9
        // 2位数  10-99
        // 3位数  100-199 & 200-255

        var reg = /^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$/;

        // var reg = /^(\d{1,3}\.){3}\d{1,3}$/;
        
        // http://www.baidu.com/

        // 网址的格式校验
        var reg = /^https?:\/\/www\.[0-9a-z]+\.[a-z]{2,6}\//i;

        // 中文字符的匹配
        // [\u4e00-\u9fa5];
        var reg = /^[\u4e00-\u9fa5]+$/;

        res.innerHTML = reg.test(val);
    }

</script>
</html>

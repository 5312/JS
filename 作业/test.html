<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

</body>
<script>
    /*
        九九乘法表
    */
// var level = 9;
    for(var i = 1 ;i < 9; i++ ){
        for(var j = 1; j <= i;j++){
            document.write(j + '*' + i +' =' + i*j);
            document.write('&nbsp&nbsp&nbsp&nbsp')
        }
        document.write('<br>')
    }

// var level = 1;
for(var i = 9 ;i >= 1; i-- ){
    for(var j = 1; j <= i;j++){
        document.write(j+ '*' + i+' =' + i*j);
        document.write('&nbsp&nbsp&nbsp&nbsp')
    }
    document.write('<br>')
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes scale{
            from{
                transform: scale(1);
            }
            to{
                transform:scale(2);
            }
        }
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            animation: scale 4s linear forwards;
            margin: 100px auto;
        }
        .box:hover{
            transform: scale(10000);
            /* 
            盒子应用动画后，关键帧中的样式优先级
            最高，没有任何方式可以超过他。因此
            在使用动画时，只能交互式修改非关键帧样式。
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

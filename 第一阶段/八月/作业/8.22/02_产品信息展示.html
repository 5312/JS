<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        h3,
        h5,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
        body{
            background: -webkit-radial-gradient(center,center,)
        }
        html {
            line-height: 1.5;
            letter-spacing: 0;
            font-family: PingFang;
        }

        .wrap {
            width: 1024px;
            margin: 100ox auto;
        }

        .wrap>h1 {
            text-align: center;
            font-weight: normal;
            font-size: 25px;
            margin: 50px 0;
        }

        .wrap>ul {
            display: flex;
            flex-flow: wrap row;
            justify-content: space-between;
            align-items: center;
        }

        .wrap li {
            width: 310px;
            height: 100px;
            border: 1px solid red;
            /* 开启3d视图 */
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -moz--transform-style: preserve-3d;
            -o--transform-style: preserve-3d;
            perspective: 200px;
        }

        .cell {
            /* 开启3d视图 */
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            perspective: 200px;
            transform: translateZ(-50px);
            -webkit-transform: translateZ(-50px);
            -moz-transform: translateZ(-50px);
            -o-transform: translateZ(-50px);
            position: relative;

        }
        .cell>img{
            width: 100%;
            display: block;
            -webkit-transform:translateZ(50px);
            -moz-transform: translateZ(50px);
            transform: translateZ(50px);
        }

        .info{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            -webkit-transform: rotateX(-90deg);
            -moz-transform: rotateX(-90deg);
            -ms-transform: rotateX(-90deg);
            -o-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h3>CSS3 3D变形制作产品信息展示</h3>
        <ul>
            <li>
                <div class="cell">
              ,m      <img src="img/chimpified.jpeg" alt="">
                    <div class="info">
                        <h5>Contact Form</h5>
                        <span>The easiest way to add a contact form to your shop.</span>
                    </div>

                </div>
            </li>
        </ul>
    </div>
</body>

</html>

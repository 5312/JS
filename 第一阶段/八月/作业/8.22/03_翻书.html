<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .page {
            width: 200px;
            height: 300px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            perspective: 1500px;
            -webkit-perspective: 1500px;
            -moz-perspective: 1500px;
            -ms-perspective: 1500px;
            -o-perspective: 1500px;
            text-align: center;
            font-size: 2em;
            line-height: 300px;
            color: orangered;
            background: blue;
            -webkit-transform:rotateX(20deg); 
            -moz-transform:rotateX(20deg); 
            -ms-transform:rotateX(20deg); 
            -o-transform: rotateX(20deg);
            transform: rotateX(20deg);
            border: 1px solid blue;
        }

        [class*=page-] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #fff;
            -webkit-transform-origin: left 0;
            -moz-transform-origin: left 0;
            -ms-transform-origin: left 0;
            -o-transform-origin: left 0;
            transform-origin: left 0;
            transition: 1s;
            -webkit-transition: 1s;
            -o-transition: 1s;
            -moz-transition: 1s;
            -ms-transition: 1s;
        }

        .page-1 {
            background: blue;
            z-index: 10
        }

        .page-2 {
            z-index: 9;
        }

        .page-3 {
            z-index: 8
        }

        .page-4 {
            z-index: 7
        }

        .page-5 {
            z-index: 6
        }
        .page:hover .page-1{
            -webkit-transform: rotateY(-150deg);
            -moz-transform: rotateY(-150deg);
            -ms-transform: rotateY(-150deg);
            -o-transform: rotateY(-150deg);
            transform: rotateY(-150deg);
        }
        .page:hover .page-2{
            transition-delay: 1s;
            -webkit-transition-delay: 1s;
            -o-transition-delay: 1s;
            -moz-transition-delay: 1s;
            -ms-transition-delay: 1s;
            -webkit-transform: rotateY(-148deg);
            -moz-transform: rotateY(-148deg);
            -ms-transform: rotateY(-148deg);
            -o-transform: rotateY(-148deg);
            transform: rotateY(-148deg);
        }
        .page:hover .page-3{
            transition-delay: 2s;
            -webkit-transition-delay: 2s;
            -o-transition-delay: 2s;
            -moz-transition-delay: 2s;
            -ms-transition-delay: 2s;
            -webkit-transform: rotateY(-147deg);
            -moz-transform: rotateY(-147deg);
            -ms-transform: rotateY(-147deg);
            -o-transform: rotateY(-147deg);
            transform: rotateY(-147deg);
        }
        .page:hover .page-4{
            transition-delay: 3s;
            -webkit-transition-delay: 3s;
            -o-transition-delay: 3s;
            -moz-transition-delay: 3s;
            -ms-transition-delay: 3s;
            -webkit-transform: rotateY(-146deg);
            -moz-transform: rotateY(-146deg);
            -ms-transform: rotateY(-146deg);
            -o-transform: rotateY(-146deg);
            transform: rotateY(-146deg);
        }
        .page:hover .page-5{
            transition-delay: 4s;
            -webkit-transition-delay: 4s;
            -o-transition-delay: 4s;
            -moz-transition-delay: 4s;
            -ms-transition-delay: 4s;
            -webkit-transform: rotateY(-145deg);
            -moz-transform: rotateY(-145deg);
            -ms-transform: rotateY(-145deg);
            -o-transform: rotateY(-145deg);
            transform: rotateY(-145deg);
        }
        
    </style>
</head>

<body>
    <div class="page">
        <div class="page-1">封面</div>
        <div class="page-2">第1页</div>
        <div class="page-3">第2</div>
        <div class="page-4">第3页</div>
        <div class="page-5">第4页</div>
        谢谢观看
    </div>
</body>

</html>

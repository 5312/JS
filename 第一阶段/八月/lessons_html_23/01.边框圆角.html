<body>
    <!-- 
        border-=radius:
        1个值：代表四个角的画弧半径一致
        2个值：左上 右下
        3个值：左上 右上-左下  右下
        4个值：左上 右上 右下 左下 （顺时针）

        当border-radio的值为百分比时，表示占宽度和高度各自的百分比时，此时
        如果盒子宽高不一致，那么画弧的半径在水平和垂直方向也不一样

        例子：
        width：200px
        height：100px；
        border-radius：10px 画弧半径  水平10 垂直 10
        border-radius：10%  画弧半径  水平 200*10%
                                     垂直 100*10%
                                     
     -->
</body>

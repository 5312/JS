<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见标签</title> 
    <style>
        /* ul默认初始化样式 */
        ul{
            padding: 0;
            margin: 0; 
            list-style: none;
        }
        ul{
            width: 220px;
            border:1px solid blue;
        }
        img{
            width: 500px;
            border:1px solid red;
            /* padding: 20px; */
        }
      
    </style>
</head>
<body>
    <!-- 标题标签 -->
    <!-- 一个文档中一般只有1个 -->
    <h1 id="top1">标题1</h1>
    <!-- h2 不超过3个-->
    <h2>标题2</h2>
    <!-- h3 随便用 -->
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!-- 段落标签p -->
    <p>
        告知搜索引擎，该标签中，放的是大段的文字
        内部只能放文字，不能放 其他(block,inline-block)标签 
    </p>
    <p>
        告知搜索引擎，该标签中，放的是大段的文字
        内部只能放文字，不能放 其他(block,inline-block)标签 
    </p>

    <!-- header标签 -->
    <header>页眉</header>
    <!-- 文章标签 -->
    <article>文章</article>
    <!-- 边栏 -->
    <aside>边栏</aside>
    <!-- 页脚 -->
    <footer>页脚</footer>

    <!-- 表强调 -->
    <strong>我最牛逼～</strong>
    <b>我就是牛逼～</b>
    <!-- 表强调 -->
    <em>斜体</em>
    <i>斜体</i>
    <!-- 时间 -->
    <time>9:23</time>
    <!-- 地址 -->
    <address>地址</address>
    
    <!-- 无序列表 -->
    <ul>
        <li><div>111</div></li>
        <li>千禧</li>
        <li>俊凯</li>
    </ul>
    <!-- 有序列表 -->
     <ol>
         <li>红楼梦</li>
         <li>西域记</li>
         <li>水浒传</li>
     </ol>

    <h1>使得分胜负</h1>
    
     <!-- 

         以上标签，称为语义化标签，标签的语义化
         与最终渲染效果无关，标签在页面上的渲染效果
         只与对应的样式有关。
         
         使用语义化标签可以让搜索引擎更容易搜到我们
         编写html文档，便于项目的推广。

         语义化标签的问题：语义化标签虽然拥有一些默认的
         初始样式，但是在不同的浏览器上，语义化的标签，其
         初始化样式，可能存在一些差异，因此再使用语义化
         标签时，要优先考虑将有差异的样式统一初始化。

         常见差异样式： margin padding 

         SEO :搜索引擎优化
              关键字
         SEM :搜索引擎商业 竞价排名

      -->
<!-- 图片标签 -->
   <img src="../../img/1.png" alt="图片加载中">
<!-- 
    相对路径：是指以使用该图片资源的html文档为起点
    去查找该图片，而形成的路径
       当前目录用  ./表示 可以省略
       上级目录用 ../表示
    
    实际开发中，如果发现图片不能正常显示，优先查看
    控制台中的console部分。查看报错，路径是否有错误

    图片标签，在界面中依然是一个矩形盒子，在设置样式的
    时候，一般只设置宽度，高度会根据图片的宽高比例自适应
 -->

 <!-- 锚点标签：带交互的标签，可以实现跳转
     target：属性用来设置跳转后页面的打开方式
     _self :在当前窗口打开
     _blank:在新窗口打开
-->
 <!-- 跳转到万维网 -->
 <a href="http://www.baidu.com" target="_blank">百度一下你就知道</a>
 <!-- 跳转到其他文档 -->
 <a href="1_周报回顾.html">1_周报回顾</a>
 <a href="img/1.png">图片</a>
 <a href="课程包计划.xlsx">课程包</a>
 <!-- 跳转到当前文档的指定位置 -->
 <a href="#top1">回到顶部</a>
 <!-- 
    跳转到文档指定位置，是通过在文档的特定位置标签上
    设置id属性，在a标签的href属性中填入该id属性值
    在点击时，整个文档就会发生移动，将该行显示在浏览器
    可视区域中

    应用场景： 回到顶部，目录列表
  --> 


 


</body>
</html>

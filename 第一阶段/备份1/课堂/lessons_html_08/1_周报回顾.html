<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .box{
           width: 200px;
           height: 200px;
           border:1px solid red;
           font-size: 0;
       }
       .box1,.box2{
           width: 90px;
           height: 90px;
           border:1px solid blue;
           display: inline-block;
           vertical-align: top;
       }
       span{
           display: inline-block;
           width: 30px;
           height: 25px;
           border:1px solid green;
           font-size: 16px;
       }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <span>1</span>
            <span>2</span>
        </div>
        <div class="box2"></div>
    </div>
</body>
</html>

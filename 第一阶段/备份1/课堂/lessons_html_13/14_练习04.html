<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1,p,body{
            margin: 0;
            padding: 0;
        }
        html{
            line-height: 1.5;
        }
        .wrap{
            width: 500px;
            border:1px solid red;
            position: relative;
        }
        .wrap>img{
            width: 100%;
            /* position: absolute;   */
            display: block;
        }
        .mask{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .text{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 12;
            margin: auto;
            text-align: center;
            color: white;
            height: 75px;
        }
    
    </style>
</head>
<body>
    <div class="wrap">
        <img src="img/1.jpg" alt="">
        <div class="mask">
            <div class="text">
                <h1>哈哥咋又是人类的朋友</h1>
                <p>呵呵</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 400px;
            padding: 33px 50px;
            background: lightgray;
            margin:100px auto;
        }
        .header{
            height: 50px;
            background: red;
        }
        .content{
            font-size: 0;
        }
        .p{
            width: 120px;
            height: 120px;
            background: green;
            display: inline-block;
            margin: 15px 0;
        }
        .center{
            margin:15px 20px;
        }
        .footer{
            font-size: 0;
        }
        .first,.second{
            display: inline-block;
            background: yellow;
            height: 30px;
        }
        .first{
            width: 60px;
        }
        .second{
            width: 120px;
            margin-left: 20px;
        }
    
    
    </style>
</head>
<body>
        <div class="wrap">
                <div class="header"></div>
                <div class="content">
                    <div class="p"></div>
                    <div class="p center"></div>
                    <div class="p"></div>   
                </div>
                <div class="footer">
                    <div class="first"></div>
                    <div class="second"></div>
                </div>
            </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .wrap
        {
            width: 100px;
            height: 100px;
            background:red;
            color: white;
        }
    </style>
</head>
<body>
 
</body>
<script>
   var data = [
                {
                    name : "汉宁辉",
                    age  : 12
                }
              ];
    var str = '';
   for(var i = 0 ; i < data.length; i++){
        str += '<div class="wrap">';
        str += '<div>姓名：'+ data[i].name +'</div>';
        str += '<span>年龄:'+ data[i].age+'</span>';
        str += '</div>'

   }

   document.querySelector("body").innerHTML = str;

</script>
</html>

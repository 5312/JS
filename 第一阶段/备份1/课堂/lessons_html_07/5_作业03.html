<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业03</title>
    <style>
        body {
            line-height: 1.5
        }

        .wrap {
            width: 624px;
            padding: 31px 13px;
            border: 1px solid #979797;
            background: #eee;
            margin: 0 auto;
            font-size: 0px;
        }
        .userInfo,
        .copyRightList {
            display: inline-block;
            vertical-align: middle;
        }

        .userInfo {
            font-size: 0px;
            padding-right: 16px;
        }

        .headIcon,
        .info {
            display: inline-block;
            vertical-align: text-top;
        }

        .info {
            padding-top: 14px;
        }

        .headIcon {
            width: 123px;
            height: 120px;
            background-color: blue;
            margin-right: 13px;
        }

        .name {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .level {
            display: inline-block;
            width: 10px;
            height: 7px;
            background: yellow;
            margin-left: 7px;
        }

        .grouth {
            margin-top: 45px;
        }

        .grouth>span {
            font-size: 12px;
            color: #333;
        }

        .grouth>div {
            width: 158px;
            height: 7px;
            border: 1px solid red;
            background: #4A90E2;
        }

        .value {
            margin-left: 55px;
        }

        .copyRightList {
            padding: 39px 0;
            width: 309px;
            border-left: 1px dashed #999;
        }

        .li {
            margin-left: 14px;
            display: inline-block;
        }

        .li>div {
            width: 50px;
            height: 50px;
            background: green;
            display: inline-block;
            vertical-align: middle;
            margin-right: 13px;
        }

        .li>span {
            font-size: 18px;
            vertical-align: middle;
        }
        .rightLi{
            margin-left:23px;
        }
        .line1{
            margin-bottom: 59px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="userInfo">
            <div class="headIcon"></div>
            <div class="info">
                <span class="name">蓝鸥</span>
                <span class="level"></span>

                <div class="grouth">
                    <span>成长值>></span>
                    <span class="value">506/999</span>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="copyRightList">
            <div class="li line1">
                <div></div>
                <span>生日权益</span>
            </div>

            <div class="li rightLi line1">
                <div></div>
                <span>生日权益</span>
            </div>
            <div class="li">
                <div></div>
                <span>生日权益</span>
            </div>
            <div class="li rightLi">
                <div></div>
                <span>生日权益</span>
            </div>
        </div>
    </div>
</body>

</html>

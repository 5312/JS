<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常见标签</title>
    <style>
        /* ul默认初始化样式 */
        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <!-- 标题标签 -->
    <!-- 一个文档中一般只有一个 -->
    <h1 id="top1">标题1</h1>
    <!-- h2 不超过3个 -->
    <h2>标题2</h2>
    <!-- h3 随便用 -->
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!-- 段落标签 -->
    <p>
        告知搜索引擎，该标签中，放的是大段的文字
        内部只能放文字，不能放其他（block,inline-block)标签

    </p>
    <!-- header标签 -->
    <header>页眉</header>
    <!-- 文章标签 -->
    <article>文章</article>
    <!-- 边栏 -->
    <aside>边栏</aside>
    <!-- 页脚 -->
    <footer>页脚 </footer>
    <!-- 表强调 -->
    <strong>默认内容加粗</strong>
    <b>次级标签</b>

    <em>斜体</em>
    <!-- 表强调 -->
    <i>斜体</i>

    <!-- 时间 -->
    <time> 9:23</time>
    <!-- 地址 -->
    <address>地址</address>

    <!-- 无序列表 -->
    <ul>
        <li>王源</li>
        <li>千玺</li>
        <li>俊凯</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>红楼梦</li>
        <li>西游记</li>
        <li>水浒传</li>
    </ol>
    <!-- 
    以上标签 ，统称为语义化标签，标签的语义化与最终渲染效果无关，标签在页面上的渲染效果
    只与对应的样式有关。

    使用语义化标签可以让搜索 引擎更容易搜索到我们
    编写html文档，便于项目的推广。

    语义化标签的问题，语义化标签虽然拥有一些默认的初始化样式，可能存在一些差异，因此
    在使用语义化标签时，要优先考虑，将由差异的样式统一初始化。
    
    常见的差异样式 ： margin padding   

 -->
    SEO ： 搜索引擎优化
    关键字
    SEM ： 搜索引擎商业 竞价排名

    <!-- 图片标签 -->
    <img src="" alt="图片加载中">
    <!-- 相对路径：是以使用该图片资源的html文档为起点
    去查找该图片，而形成的路径
        当前目录用 ./ 表示可以省略
        上级目录用 ../表示
    
    实际开发中，如果发现图片不能正常显示
    优先查看控制台中的console部分。查看报错
    路径路径是否有错误

    图片标签，在界面中依然是一个矩形盒子，在设置样式的时候
    一般只设置宽度。高度会根据图片的宽度比例自适应
-->

    <!-- 锚点标签： 带交互的标签，可以实现跳转 -->
    <!-- target 属性用来设置跳转后页面的打开方式
       ——self ：在当前窗口打开
     ——blank：在新窗口打开 -->

    <!-- 跳转到万维网 -->
    <a href="http://www.baidu.com">百度一下</a>
    <!-- 跳转到其他文档 -->
    <a href="1.inline标签.html">inline</a>
    <a href=""></a>
    <!-- 跳转到当前文档的制定位置 -->
    <a href="#top1">回到顶部</a>
    <!-- 
        跳转到文档指定位置，是通过在文档的特定位置标签上设置id
        属性，在a标签的herf 属性中填入该id属性值 在点击时，整个文档就会发生
        移动，将该行显示在浏览器可视区域中。

        应用场景 ：回到颈部 目录列表。
     -->
    
</body>

</html>

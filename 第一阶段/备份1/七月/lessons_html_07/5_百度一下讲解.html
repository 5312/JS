        .wrap {
            width: 798px;

        .header {

        }

        .header>.set {

            height: 27px;
            border: 1px solid #ccc;
            background: #979797;
            margin-left: 454px;
        }

        .content {
            padding: 26px;
            font-size: 0;
        }

        .article {
            width: 492px;
            margin-right: 9px;
        }

        .hotNews {
            padding-bottom: 26px;
        }

        .newsImage {
            width: 160px;
            height: 140px;
            background: #d8d8d8;
            border: 1px solid #979797;
        }

        .info {
            border-top: 1px solid #979797;

        }

        .info>.title {
            font-weight: bold;
            font-size: 16px;
        }

        .info>.time {

            margin-top: 10px;

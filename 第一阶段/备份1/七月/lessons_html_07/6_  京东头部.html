<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东商城</title>
    <style>
        body {
            line-height: 1.5;
        }

        .wrap {
            width: 1254px;
            background-color: #ffffff;
            border: 1px solid #D0021B;
            font-size: 0;
            margin: 0 auto;
        }

        .left {
            /* width: 260px; */
            padding: 18px 0 0 60px;
        }

        .head {
            width: 89px;
            height: 63px;
            margin-right: 111px;
            background-color: #D8D8D8;
        }

        .hiLight {
            color: rgba(208, 2, 27, 1);
        }

        .logo {
            width: 60px;
            height: 42px;
            font-size: 30px;
            font-family: PingFangSC-Semibold;
            font-weight: 600;
            line-height: 42px;
            margin-left: 15px;
        }

        .left,
        .concent,
        .right {
            display: inline-block;
            /* 辅助线 */
            /* border: 1px solid #D0021B; */
            vertical-align: top;
        }

        .concent {
            margin-top: 24px;
            margin-right: 93px;
        }

        .case,
        .searchKey,
        .database {
            display: inline-block;
            vertical-align: top;
        }

        .case {
            padding: 10px 371px 8px 20px;
            border: 1px solid #D0021B;
            font-size: 14px;
        }

        .searchKey {
            width: 75px;
            height: 41px;
            background: #D0021B;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            line-height: 40px;
            text-align: center;
        }

        .database {
            width: 130px;
            height: 20px;
            border: 1px solid rgba(225, 225, 225, 1);
            padding: 10px;
            margin-left: 20px;
        }

        .box,
        .myDatabase {
            display: inline-block;
            vertical-align: middle;
        }

        .box {
            width: 24px;
            height: 24px;
            background: #D0021B;

        }

        .myDatabase {
            font-size: 14px;
            margin-left: 15px;
        }
        .text{
            font-family: PingFangSC-Medium;
            color: #999999;
            font-weight: 500;
        }
        .bar {
            line-height: 20px;
        }
        .bar>span{
            margin-right: 10px;
            font-size: 14px;
            /* 辅助线 */
            /* border: 1px solid red; */
        }
        .base{
            font-size: 18px;
            font-weight: 500;
            line-height: 25px;
            margin-top: 30px;
        }
        .base>span{
            margin-left: 25px;
        }
        .right{
            width: 80px;
            height: 80px;
            background-color: #979797;
        }
        .text>.li{
            margin-left:0;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <div class="head"></div>
            <div class="logo hiLight">京东</div>
        </div>
        <div class="concent">
            <div class="search">
                <div class="case hiLight">格兰仕微波炉</div>
                <div class="searchKey">搜索</div>
                <div class="database">
                    <div class="box"></div>
                    <div class="myDatabase hiLight">我的资料库</div>
                </div>
            </div>
            <div class="text bar">
                <span class="hiLight">沃尔玛</span>
                <span>每100-50</span>
                <span>低价饲料</span>
                <span>纸品生活</span>
                <span>手机礼盒</span>
                <span>特价冰洗</span>
                <span>9.9元</span>
                <span>开关5折</span>
                <span>面膜节</span>
            </div>
            <div class="text base">
                <span class="hiLight li">秒杀</span>
                <span class="hiLight">优惠券</span>
                <span>PLUS会员</span>
                <span>品牌热卖</span>
                <span>拍卖</span>
                <span>京东时尚</span>
                <span>京东生鲜</span>
                <span>海囤全球</span>
                <span>京东金融</span>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>

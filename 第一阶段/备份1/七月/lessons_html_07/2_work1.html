<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>work1</title>
    <style>
        .wrap{
            width: 1200px;
            padding: 16px 0;
            border: 1px solid black;
            font-size: 0px;
        }
        .left,.concent,.right{
            display: inline-block;
            vertical-align: middle;
        }
        .left{
            width: 54px;
            height: 54px;
            font-size: 36px;
            line-height: 54px;
            text-align: center;
            color: blanchedalmond;
            background-color: brown;
        }
        .concent{
            width: 800px;

            font-size: 0px;
            padding-left:120px;
            background-color: blanchedalmond;
        }
        .logo{
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            
        }
        .right{
            font-size: 16px;
            padding:27px 0 27px 30px;
            background-color:burlywood;
        }
        .span>.des{
            padding-right: 14px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">MI</div>
        <div class="concent">
            <div class="logo">小米手机</div>
            <div class="logo">redmi&nbsp;红米</div>
            <div class="logo">电视</div>
            <div class="logo">笔记本</div>
            <div class="logo">家电</div>
            <div class="logo">路由器</div>
            <div class="logo">智能硬件</div>
            <div class="logo">服务</div>
            <div class="logo">社区</div>
        </div>
        <div class="right">
            <span class="des">小米9</span>
            <span class="des">小米9SE</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业</title>
    <style>
        body{
            line-height: 1.5;
        }
        .wrap{
            width: 622px;
            padding:31px 13px;
            border: 1px solid #333;
            background-color: #eee;
            margin: 0 auto;
            font-size: 0; 
        }
        .userInfo,.list{
            display: inline-block;
            vertical-align: middle;
        }
        .userInfo{
            width: 296px;
            margin-right: 16px;
        }
        .logo,.info{
            display: inline-block;
            vertical-align: top;

        }
        .logo{
            width: 123px;
            height: 120px;
            font-size: 0;
            background-color:blue;
            margin-right: 13px;
        }
        .info{
            width: 160px;
            padding-top: 14px;
            display: inline-block;
        }
        .info>span{
            font-size:18px;
            font-weight: bold;
            color: #333;
            margin-right: 7px;
        }
        .level{
            display: inline-block;
            width: 10px;
            height: 7px;
            background-color:yellow;
        }
        .growBar{
            margin-top:55px;
        }
        .growBar>span{
            font-size: 12px;
        }
        .value{
            margin-left: 56px;
        }
        .growBar>div{
            height: 7px;
           
            background-color: blue;
        }
        .list{
            width: 309px;
            border-left: 1px dashed #999;
            padding: 39px 0;
        }
        .li{
            display: inline-block;
            vertical-align: middle;
            width: 136px;
            margin-left: 14px;

        }
        .li>div,.li>span{
            display: inline-block;
            vertical-align: middle;
        }
        .li>div{
            width:50px;
            height: 50px;
            background-color: greenyellow;
            margin-right: 13px;
        }
        .li>span{
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="userInfo">
            <div class="logo"></div>
            <div class="info">
                <span>蓝鸥</span>
                <span class="level"></span>
                <div class="growBar">
                    <span class="">成长值>></span>
                    <span class="value">506/999</span>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="list">
                <div class="li">
                    <div></div>
                    <span>生日权益</span>
                </div>
                <div class="li">
                    <div></div>
                    <span>生日权益</span>
                </div>
                <div class="li">
                     <div></div>
                     <span>生日权益</span>
                </div>
                <div class="li">
                        <div></div>
                        <span>生日权益</span>
                </div>
        </div>
    </div>
</body>
</html>

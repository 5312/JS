<!DOCTYPE html>
<html lang="zn-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>版本六</title>
    <style>
        body {
            line-height: 1.5;
        }

        .wrap {
            width: 650px;
            background: #eeeeee;
            padding: 31px 13px;
            border: 1px solid #979797;
            font-size: 0;
            margin: 0 auto;
        }

        .left,
        .right {
            display: inline-block;
            vertical-align: top;
            width: 316px;
        }

        .logo,
        .info {
            display: inline-block;
            vertical-align: middle;
        }

        .left {
            padding: 58px 0;
            padding-right: 16px;
            border-right: 1px dashed rgba(153, 153, 153, 1);
        }

        .logo {
            width: 123px;
            height: 120px;
            margin-right: 13px;
            background-color: #4A90E2;
        }

        .nameInfo,
        .level {
            display: inline-block;
            vertical-align: middle;
        }

        .nameInfo {
            font-size: 18px;
            font-weight: 600;
            color: #333333;
            line-height: 25px;
            padding-top: 14px;
        }

        .level {
            width: 10px;
            height: 7px;
            margin-left: 7px;
            margin-top: 13px;
            background: rgba(248, 231, 28, 1);
        }

        .grow {
            font-size: 12px;
            margin-top: 55px;
        }

        .grow>div {
            width: 160px;
            height: 7px;
            background: rgba(74, 144, 226, 1);
            border: 1px solid rgba(226, 11, 11, 1);
        }

        .green {
            display: inline-block;
            vertical-align: middle;
            width: 149px;
            margin-top:39px;
        }

        .green>div {
            width: 50px;
            height: 50px;
            background: rgba(126, 211, 33, 1);
        }
        .green>div,.green>span{
            display: inline-block;
            vertical-align: middle;
            margin-left: 13px;
        }
        .green>span {
            width: 73px;
            height: 25px;
            font-size: 18px;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
            line-height: 25px;
        }
        .li{
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left">
            <div class="logo"></div>
            <div class="info">
                <span class="nameInfo">蓝鸥</span>
                <div class="level"></div>
                <div class="grow">
                    <span>成长值>></span>
                    <span class="vaule">506/999</span>
                    <div></div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="green">
                <div></div>
                <span>生日权益</span>
            </div>
            <div class="green li ">
                <div></div>
                <span>购物权益</span>
            </div>
            <div class="green">
                <div></div>
                <span>极速退款</span>
            </div>
            <div class="green li">
                <div></div>
                <span>超级客服</span>
            </div>
        </div>
    </div>
</body>

</html>

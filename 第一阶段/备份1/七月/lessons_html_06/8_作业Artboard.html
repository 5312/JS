<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artboard</title>
    <style>
        div{
            line-height: 1.5;
            margin: 0 auto;
        }
        .wrap{
            width: 725px;
            padding:25px 0 25px 25px;
            font-size: 0px;
            border:1px solid  rgb(92, 88, 83);
        }
        .left,.right{
            display:inline-block;
        }
        .left{
            width: 250px;
            height:440px ;
            vertical-align: top;
            background-color: green;
        }
        .right{ 
            width:475px;
            vertical-align: top;
        }
        .up,.content,.down{
            width: 470px;
            height: 130px; 
            margin-bottom: 25px;
            font-size: 0;
          
        }
        .down{
            margin-bottom: 0;
        }
        .box{
            display: inline-block;  
            width: 130px;
            height: 130px;
            margin:0  12.5px 0;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left">

        </div>
        <div class="right">
            <div class="up">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="content">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="down">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>

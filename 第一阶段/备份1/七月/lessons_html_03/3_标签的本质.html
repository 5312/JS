<!DOCTYPE html>

        <title>标签的本质</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 
            1.标签的本质：所有的标签都是
            一个矩形盒子
            2. 页面上盒子与盒子之间的结构关系，只有
            两种
            a： 盒子与盒子平级，对应就是标签平级
            b： 盒子与盒子嵌套，对应就是标签与标签嵌套
            3：页面上的盒子按照从左到右，从上到下的方式排列盒子
            对应的在文档中
            上面的盒子先写
            左面的盒子先写
         -->
                
    </body>
</HTML>

   <!-- 三大基本选择器  
    在优先级上
    标签 《 class 《 id
    优先级高的会覆盖掉优先级低的选择器
    优先级一致，从上到下执行，样式表中后面的会覆盖掉前面选择器中的样式

    由于ID 选择器优先级最高，导致一些交互性的选择器无法生效，因此前端规范药企，在设置标签样式时，指=只使用class

    和标签选择器，id 选择器不用来设置样式， 一般用在JS中。
    选择器优先级判断依据： 选择越准确，优先级越高。


-->

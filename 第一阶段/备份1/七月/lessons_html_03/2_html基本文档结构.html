<!-- <DOCTYPE HTML>写在html第一行
      是文档中唯一一个非标签字符，
      起文档说明作用，用来告知浏览器，
      当前文档是一个支持html5
      标准的文档
      不可省略
-->
<!DOCTYPE html>
<!-- 
     注释 ： 1. 描述当前代码功能，变量信息，函数信息，
            2. 编写日期，作者
            3. 维护日期，维护者
 -->
 <!-- 所有网页中所有的内容都写在一对html标签中 -->
<html>
    <!-- head标签中的内容做到页面控制，不直接在页面显示 -->
    <head>
        <!-- 用来设置浏览器标签页主题 -->
        <title>蓝鸥h5 </title>
        <!-- 设置文档中中文编码解析 -->
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 所有页面中看得到的内容 -->
    </body>
</html>

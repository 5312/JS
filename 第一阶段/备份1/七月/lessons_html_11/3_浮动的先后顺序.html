  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动布局</title>
    <style>
        .wrap{
            width: 600px;
            height: 500px;
            border: 1px solid red;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box2{
            width:300px;
            height: 300px;
            background-color:blue;
            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background: green;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 浮动的顺序
         设置浮动属性后 盒子浮动的先后顺序；
         在文档中，先写的标签先发生浮动。        
    
    
    -->

    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>

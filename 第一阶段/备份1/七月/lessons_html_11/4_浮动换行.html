<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动换行</title>
    <style>
    .wrap{
        width:500px;
        height: 500px;
        border: 1px solid red;
    }
    .wrap>div{
        width: 150px;
        height: 150px;
        border:1px solid blue;
        float: left;
    }
    
    
    </style>
</head>
<body>
    <!-- 
        浮动换行：
        当一行没有足够的空间存放浮动块时，浮动块会在当前位置
        垂直向下移动到能够存放的位置。然后沿着设定方向接着移动
        直到遇到父级的边缘，或者其他浮动块的边缘停止。
        利用浮动换行，可以简化布局的标签结构。

     -->
    <div class="wrap">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

</body>
</html>

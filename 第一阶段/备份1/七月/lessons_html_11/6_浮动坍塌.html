<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 200px;
            border: 1px solid red;
            /* float: left; */
        }
        .box{
            width: 100px;
            height: 100px;
            background: blue;
            float: left;
        }
    
    </style>
</head>
<body>
    <!-- 
        浮动坍塌：
        是指当父级不设置高度。靠内容撑开时，所有的子级都
        发生浮动。从而导致父级高度丢失的现象，称之为浮动坍塌现象。
        浮动坍塌会造成父级所在文本流布局紊乱，因此需要将浮动坍塌问题消除，而消除浮动坍塌问题
        的方法称为;‘清浮动‘
    
    -->
    <div class="wrap">
        <div class="box">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动布局</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .box2{
            width:300px;
            height: 300px;
            background-color:blue;
        }
        /* 默认文本流 */
    </style>
</head>
<body>
    <!-- 
            浮动原理： 
            所谓浮动就是盒子在当前行浮起来，进入到新的一层（浮动层）
            然后按照设定的方向移动，直到遇到父级块的边缘，或者其他浮动块的边缘停止，不能设置
            具体浮动多远，只能设定方向。



     -->
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>

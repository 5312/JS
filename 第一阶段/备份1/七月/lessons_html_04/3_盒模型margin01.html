<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin用来移动盒子</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 0px;
        }
    </style>
</head>
<body>
    <!-- margin用来移动盒子
        水平方向：margin-left: 将盒子自身向右移动
                 margin-right: 盒子自身不动，将水平方向的相邻盒子向右移动
        垂直方向：margin-top: 将盒子自身向下移动
                 margin-bottom: 盒子自身不动，将垂直方向上的相邻盒子向下移动
    -->
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

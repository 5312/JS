<!DOCTYPE html>

    <title>Document</title>
    <style>

<body>
    <!-- 当多个选择器选中同一个标签，设置样式时：
        1，当不同的选择器设置的样式不一样时，标签的样式是各个选择器的叠加效果；
        2，当不同的选择器设置的样式一样时，标签的样式是各个选择器的覆盖效果；
           a: 优先级一致时，样式表靠后的覆盖样式表靠前的；
           b: 优先级不一致时，优先级高的覆盖优先级低的。 
    -->
    <div class="box box2" id="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
        .box2 {
            width: 450px;
            height: 450px;
            border: 5px solid lightblue;
            background: lightslategray;
            margin: 20px;
        }
        .box3 {
            width: 350px;
            height: 350px;
            background: purple;
            margin: 49px;
            padding: 1px;
        }
        .box4 {
            width: 300px;
            height: 300px;
            border: 1px dashed white;
            margin: 24px;
        }
        .box5 {
            width: 290px;
            height: 290px;
            border: 1px dashed white;
            margin: 4px;
        }
        .box6 {
            width: 150px;
            height: 150px;
            border: 5px solid yellow;
            background: green;
            margin: 65px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">
                        <div class="box6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

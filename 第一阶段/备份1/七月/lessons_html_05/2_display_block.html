<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块级标签</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <!-- 
        块级标签的特点：
        1，标签独占一行，可以让超文本从上到下排列
        2，支持所有的CSS样式设置
        3，垂直方向上的margin会重叠
        4，在不设置宽度时，width大小为自动的情况下
           块级标签盒子在界面上默认占满父级内容宽度
           此时在设置水平方向的margin，border，padding时，都会向内压缩内容空间（width空间）
           如果设置了宽度，盒子的移动符合margin，padding基本移动规律
        5，外边距坍塌问题只出现在父级和子级都是块级标签的情况下
        6，块级标签的居中问题，块级标签要在其父级的水平方向上居中，是通过给标签设置
           margin：上下 auto来完成。
        7，最常见的块级标签：div
    -->
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>

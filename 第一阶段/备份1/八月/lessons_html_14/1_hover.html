<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标悬停</title>
    <style>
        .wrap {
            width: 100px;
            border: 1px solid red;
            position: relative;
            text-align: center;
            margin: auto;
        }

        .wrap:hover .son {
            background-color: white;
            display: block;
            /* opacity: 5; */
        }

        a {
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 0;
        }

        .son>a:hover {
            background-color: blue;
        }

        .son {
            width: 100%;
            border: 1px solid #cccccc;
            position: absolute;
            top: 40px;
            left: -1px;
            display: none;
            /* opacity: 0; */

        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="">balooalex</a>

        <div class="son">
            <a href="">个人中心</a>
            <a href="">账号设置</a>
            <a href="">意见反馈</a>
            <a href="">退出</a>
        </div>

    </div>
</body>

</html>

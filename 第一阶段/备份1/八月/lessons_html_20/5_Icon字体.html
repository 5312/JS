    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        图标字体库
        1 字体文件 (ttf,eot,woff,woff2,otf,svg)
        2 CSS:
        @font-face{} 引入图标字体文件
        主选择器
        .fa{
            font-family:引入的字体名
            display：inline-block；
        }
        图标的引入选择器（图标字体，只兼容到ie9)
        .fa-xx::after/brfore{
            content:"图标编码"
        }
        3.将css文件link进html 文件。使用预先编辑好的选择器进行图标的渲染。
        使用字体样式控制属性，对该图标进行样式控制
        <i class="fa fa-xx"></i>
     -->

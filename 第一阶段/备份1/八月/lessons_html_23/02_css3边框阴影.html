<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影</title>
    <style>
        .wrap {
            width: 100px;
            height: 100px;
            border: 1px solid #333333;
            /* 阴影
                    box-shadow :h v blur spread color location
                    h:阴影的水平偏移
                    v:阴影的垂直偏移
                    blur：阴影的模糊度
                    spread；阴影的大小
                    color：阴影的颜色
                    location：阴影的位置 （inset 内阴影）
                一般使用
                box-shadow:h v blur color;
             */
            box-shadow: 1px 1px 10px 20px #444 inset;
        }
        
        h1 {
            /* 文字阴影
                text-shadow：H V blur color
                h:阴影水平偏移
                v:阴影垂直偏移
                blur;模糊大小
                color;颜色

                文字阴影叠加; h1 v1 blur1 color,
                            .....
                             hn vn blurn colorn;
                 */
            text-shadow: 0px -2px 4px red, 0px -3px 4px yellow, 0px -3px 4px yellow;
        }
        
        h2 {
            font-size: 2em;
            /*轮廓，必须加-webkit前缀， Chrome  */
            -webkit-text-stroke: 1px #e0c5c5;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 盒子阴影 -->
    <div class="wrap"> </div>
    <!-- 文字阴影 -->
    <h1>采菊东南下</h1>
    <h2>悠然见茶哥</h2>
</body>

</html>

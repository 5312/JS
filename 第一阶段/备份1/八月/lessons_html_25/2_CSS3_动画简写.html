<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画简写</title>
    <style>
        /* 淡入 */
        @keyframes fadeIn{
                from{
                    opacity: 0;
                }
                to{
                    opacity: 1;
                }
        }
        /* 左侧飞入动画关键帧 */
        @keyframes flyLeftIn{
            from{
                position: relative;
                left: -300px;
                transform: skewX(45deg)
            }
            to{
                position: relative;
                left:200px;
            }
        }
        /* 淡出动画关键帧 */
        @keyframes fadeOut{
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            animation: flyLeftIn 2s forwards linear alternate,
                       fadeOut 4s forwards linear alternate infinite 1.5s;
        }
        /* 
            动画属性简写
            animation ：跟所有的控制属性，中间以空格隔开，没有写的
            属性，自动设置成默认值。

            多组动画应用
                animation:动画1，动画2，动画3.。。。。。；
                按照动画播放的顺序，在animation 属性后，
                依次写入，中间以“，”号隔开。各个动画要配置
                合理的延迟时间，以保证他们的播放的顺序。
         */
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

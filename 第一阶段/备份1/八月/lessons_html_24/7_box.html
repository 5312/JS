<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骰子</title>
    <style>
        .wrap {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            /* 开启3d视图 */
            transform-style: preserve-3d;
            margin: 200px auto;
            position: relative;
            transform: rotateX(30deg) rotateY(30deg);
            transition: 10s;
        }
        
        .wrap>div {
            line-height: 200px;
            text-align: center;
            font-size: 3em;
            color: white;
            /* 透明度 */
            opacity: 0.6;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9;
            width: 100%;
            height: 100%;
        }
        
        .wrap>div:nth-child(1) {
            background: green;
            transform: rotateX(90deg) translateZ(100px);
        }
        
        .wrap>div:nth-child(2) {
            background: yellow;
            transform: rotateX(90deg) translateZ(-100px);
        }
        
        .wrap>div:nth-child(3) {
            background: blue;
            transform: rotateY(90deg) translateZ(100px);
        }
        
        .wrap>div:nth-child(4) {
            background: black;
            transform: rotateY(90deg) translateZ(-100px);
        }
        
        .wrap>div:nth-child(5) {
            background: purple;
            transform: translateZ(100px);
        }
        
        .wrap>div:nth-child(6) {
            background: pink;
            transform: translateZ(-100px);
        }
        
        .wrap:hover {
            transform: rotateX(360deg) rotateY(360deg)
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>

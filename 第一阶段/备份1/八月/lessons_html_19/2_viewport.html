<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        wiewport ；是手机浏览器上虚拟 的一层，网页在手机上打开是，都是显示在这一层。
        viewport的主要作用是可以对手机屏幕进行分辨率设置。与手机的物理分辨率，标称分辨率无关。
        默认的情况下，wiewport不设置时将大部分的手机平板设置成980像素
        在html文档中，可以通过以下标签，来精准控制viewport的显示特性
        <meta name"viewport" 
            width=分辨率值:这条时viewport最重要的属性，用来配置分辨率默认980
            user-scalable=no，配置用户双指缩放权限（受限于浏览器的设置）
            initial-scale=1.0，网页初始化缩放比例，默认1倍（不缩放）
            minimun-scale-1.0 ，网页最小缩放比例，默认1倍（不缩放）
            maxinum-scale=1.0,网页最大缩放比例，默认2倍（不缩放）
            
     -->
</body>
</html>

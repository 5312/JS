    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            border:1px solid red;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 9;
            margin:  auto;
        }

        .wrap2{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 9;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
            <div class="wrap2">
                
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增表单标签</title>
</head>

<body>
    <form action="">
        <input type="submit" value="提交">
        <!-- 邮件 -->
        <input type="email">

        <!-- 数字 -->
        <input type="number">
        <!-- url -->
        <input type="url" value="">
        <!--日期 -->
        <input type="date" name="" value="">
        <input type="month">
        <input type="week">
        <input type="time">
        <!-- 颜色控件 -->
        <input type="color">
        <!-- 进度条 -->
        <input type="range">
    </form>
</body>

</html>

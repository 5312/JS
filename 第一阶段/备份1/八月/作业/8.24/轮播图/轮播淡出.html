<!DOCTYPE html>
<html lang="zh-CNs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淡出</title>
    <style>
        @keyframes img1 {
            0% {
                opacity: 1;
            }

            20% {
                opacity: 1;
            }

            25% {
                opacity: 0;
            }

            95% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes img2 {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            45% {
                opacity: 1;
            }
            50%{
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes img3 {
            0% {
                opacity: 0;
            }

            45% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
            70%{
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes img4 {
            0% {
                opacity: 0;
            }

            70% {
                opacity: 0;
            }

            75% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* .wrap{
            background: #ccc;
            width: 100%;
            height: 100%;
        } */
        .content {
            position: relative;
            width: 800px;
            height: 454px;
            margin: 100px auto;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 454px;
            display: block;
        }

        .content>img:nth-child(1) {
            z-index: 100;
            animation: img1 10s linear infinite;
        }

        .content>img:nth-child(2) {
            z-index: 99;
            animation: img2 10s linear infinite;
        }

        .content>img:nth-child(3) {
            z-index: 98;
            animation: img3 10s linear infinite;
        }

        .content>img:nth-child(4) {
            z-index: 97;
            animation: img4 10s linear infinite;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="content">
            <img src="./scroll_img/img/1.jpg" alt="">
            <img src="./scroll_img/img/2.jpg" alt="">
            <img src="./scroll_img/img/3.jpg" alt="">
            <img src="./scroll_img/img/4.jpg" alt="">
        </div>
    </div>
</body>

</html>

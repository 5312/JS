<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/index.css">
    <title>计算机</title>
</head>

<body>
    <div class="wrap">
        <div class="title">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
            <div class="date">0</div>
        </div>
        <ul>
            <li>
                <div>AC</div>
                <div>+/-</div>
                <div>%</div>
                <div class="orange">÷</div>
            </li>
        </ul>
        <ul>
            <li>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="orange">*</div>
            </li>
        </ul>
        <ul>
            <li>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="orange">-</div>
            </li>
        </ul>
        <ul>
            <li>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="orange">+</div>
            </li>
        </ul>
        <ul>
            <li>
                <div class="tow">0</div>
                <div>.</div>
                <div class="orange">=</div>
            </li>
        </ul>
    </div>
</body>

</html>

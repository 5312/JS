<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            width: 1200px;
            display: flex;
            flex-flow: wrap row;
            justify-content: space-around;
        }
        
        .wrap>div {
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            background: #ccc;
            margin-top: 20px;
        }
        
        .box1 {
            border-radius: 100px 0px;
        }
        
        .box2 {
            border-radius: 40% 0 40% 50%;
        }
        
        .wrap>.box3 {
            width: 1px;
            height: 1px;
            background: #333;
            border: 100px solid #ccc;
            border-right: 100px solid white;
        }
        
        .wrap>.box4 {
            width: 1px;
            height: 1px;
            background: #333;
            border: 100px solid #ccc;
            border-radius: 50%;
            border-right: 100px solid white;
        }
        
        .box5 {
            border-radius: 50%;
        }
        
        .wrap>.box6 {
            width: 1px;
            height: 1px;
            border: 100px solid yellow;
            border-radius: 100px 100px 0 0px;
            border-bottom: 0 solid white;
        }
        
        .wrap>.box7 {
            width: 1px;
            height: 1px;
            border: 100px solid yellow;
            border-radius: 0px 100px 100px 0px;
            border-right: 0 solid white;
        }
        
        .wrap>.box8 {
            width: 1px;
            height: 1px;
            border: 100px solid yellow;
            border-radius: 0px 0px 100px 100px;
            border-top: 0 solid white;
        }
        
        .wrap>.box9 {
            width: 1px;
            height: 1px;
            border: 100px solid yellow;
            border-radius: 100px 0px 0px 100px;
            border-left: 0 solid white;
        }
        
        .wrap>.box10 {
            background: yellow;
            border-top-left-radius: 100%;
        }
        
        .wrap>.box11 {
            background: yellow;
            border-top-right-radius: 100%;
        }
        
        .wrap>.box12 {
            background: yellow;
            border-bottom-right-radius: 100%;
        }
        
        .wrap>.box13 {
            background: yellow;
            border-bottom-left-radius: 100%;
        }
        
        .wrap>.box14 {
            width: 200px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
        }
        
        .wrap>.box15 {
            width: 100px;
            height: 200px;
            background: yellow;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
    </div>
</body>

</html>

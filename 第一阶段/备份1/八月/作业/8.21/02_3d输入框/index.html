<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d输入框</title>
    <style>
        .search {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 0;
            box-shadow: -1px 6px 3px 4px #ccc;
            background: #eee;
            font-weight: bold;
        }
        
        input {
            width: 350px;
            outline: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 3px;
        }
        
        input[type=text] {
            box-shadow: 0 0 0 #999 inset;
        }
        
        input[type=submit] {
            margin-left: 10px;
            width: 100px;
            font-size: 18px;
            background: rgb(130, 130, 158);
            color: white;
        }
    </style>
</head>

<body>
    <div class="search">
        <input type="text" placeholder="请输入搜索的内容">
        <input type="submit" value="开始搜索">
    </div>
</body>

</html>

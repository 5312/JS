<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding移动超文本</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:1px solid blue;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
        }
        /* 
            padding内边距是用来改变内容位置
            由于默认页面的布局方向是从上到下，从左到右的
            垂直方向上：
            padding-top：盒子上边界不动，将内容向下推
            padding-bottom: 内容不动，盒子下边界向下移动，远离内容
            水平方向上:
            padding-left :盒子左边界不动，将内容向右推
            padding-right: 内容不动，盒子右边界向右移动，远离内容
        
        
        
         */
    </style>
</head>
<body>
    <div class="box">
        超文本
    </div>
    <div class="box">
            超文本
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            border:1px solid red;
            left: 100px;
            right: 100px;
            top: 0px;
            bottom: 0px;
        }
    /* 
    
          盒子设置fixed以后，当不设置宽高尺寸时，
          此时进行定位操作，可以由4个边将盒子的内容区域
          拉开，行成盒子内容区域随着浏览器视窗大小动态变化
          的效果。 多用在后台管理系统的布局当中
    
    
     */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

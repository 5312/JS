<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            border:1px solid red;
        }
        .box>img{
            width: 50px;
            float: left;
        }
        .box1{
            background: blue;
            display:block;
            clear: both;
        }
    
    </style>
</head>
<body>
    <!-- 浮动来源 -->
    <div class="box">

        <img src="1.png" alt="">
        <div class="box1"></div>
    </div>
    <!-- 
        float 在设计之初就是用来实现
        文字环绕图片的，因此文字、行级元素
        都不能出现在浮动块所遮盖的区域，都会
        环绕浮动块排列。只有块级标签，才能向上
        占据浮动块所空出的文本流区域，能够被
        浮动块遮盖。


     -->
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
       .wrap{
           width: 500px;
           height: 500px;
           border:1px solid red;
           color: white;
       }
       .wrap>div{
           width: 200px;
           height: 200px;
           background: red;
           float: left;
       }
       .wrap>.box2{
           background: blue;
           width: 250px;
           float: right;
       }
       
    </style>
</head>
<body>
    <!-- 
       浮动布局解决的问题：
       浮动解决的是布局中，盒子同行排列的问题，可以快速
       让所有的盒子同行排列，并且顶对齐。没有间隙问题。
       相比与display：inline-block的方式，代码结构更加
       简洁


     -->
    <div class="wrap">
        <div class="box1">1<br>111</div>
        <div class="box2">2</div>
    </div>
</body>
</html>

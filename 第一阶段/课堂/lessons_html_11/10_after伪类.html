<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .box,.box1{
            width: 200px;
            border:1px solid red;
        }
        .box>div,.box1>div{
            width: 100px;
            height: 100px;
            background: blue;
            float: left;
        }
        .clear::after{
            content: "";            
            display: block;    
            clear: both;
        }
      
        /* 
        
         父级选择器::after{
             content:""
         }
         after伪元素选择器，允许我们通过CSS为标签
         最后一个子级位置上添加一个inline型标签元素。

         利用这个特点，可以来实现清浮动
         清浮动三行代码：
            父级元素::after{
                content : "";
                display:block;
                clear:both
            }
        
         */
    </style>
</head>
<body>
    <div class="box clear">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="box1 clear">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业1</title>
    <style>
      body{line-height: 1.5}
      .wrap{
          width: 715px;
          border:2px solid black;
          padding: 25px;
          padding-bottom: 0px;
          background-color: #eee;
          font-size: 0;
      }
      .left,.right{
            display: inline-block;
            vertical-align: top;
      }
      .left{
          width: 250px;
          height: 440px;
          background: #417505;
      }
      .right{
          width: 465px;
      }
      .cell{
          display: inline-block;
          vertical-align: top;
          width: 130px;
          height: 130px;
          background: yellow;
          margin-left: 25px;
          margin-bottom: 25px;
      }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell bottom"></div>
            <div class="cell bottom"></div>
            <div class="cell bottom"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业2</title>
    <style>
        body{
            line-height: 1.5;
        }
        .header{
            width: 1200px;
            border:1px solid #979797;
            margin: 10px auto;
            background: #d8d8d8;
            font-size: 0px;
            padding: 14px 0;
        }
        .nav,.logo,.search{
             display: inline-block;
             vertical-align: middle; 
        }
        .logo{
            width: 60px;
            height: 60px;
            background: red;
            color: white;
            font-size: 36px;
            text-align: center;
            line-height: 60px;
        }
        .nav{
            margin-left: 120px;
        }
        .nav>span{
            font-size: 24px;
            color: #8b572a;
            margin-right: 20px;
        }
        .search{
            width: 183px;
            border:1px solid #979797;
            background-color: #fff;
            padding: 27px 0;
            text-align: right;
        }
        .search>span{
            background: #e1e1e1;
            color: #999;
            margin-right: 8px;
            font-size: 12px;
        }
        .search>.mi{
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MI</div>
        <div class="nav">
            <span>小米手机</span>
            <span>Redmi 手机</span>
            <span>电视</span>
            <span>笔记本</span>
            <span>家电</span>
            <span>路由器</span>
            <span>智能硬件</span>
            <span>服务</span>
            <span>社区</span>
        </div>
        <div class="search">
            <span class="mi">小米9</span>
            <span>小米9SE</span>
        </div>
    </div>
</body>
</html>

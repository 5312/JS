<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6⃣️环之歌padding</title>
    <style>
       .box6{
           width: 150px;
           height: 150px;
           border:5px solid yellow;
           background-color:green;
       }
       .box5{
           width: 160px;
           border:1px dashed black;
           padding: 65px
       }
       .box4{
           width: 292px;
           border:1px dashed black;
           padding: 4px;
       }
       .box3{
           width: 302px;
           border:1px solid plum;
           background-color: plum;
           padding: 24px;
       }
       .box2{
           width: 352px;
           border:5px solid lightblue;
           padding: 49px;
           background-color: lightgray;
       }
       .box1{
           width: 460px;
           border:1px dashed black;
           padding: 20px;
       }
    
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">
                        <div class="box6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <style>
    
       .wrap{
           width: 500px;
           background-color: gray;
           /* 块级标签居中特性 */
           margin: 100px auto;
           padding-top: 33px;
           padding-bottom: 37px;
       }
       .header{
           width: 400px;
           height: 50px;
           background: red;
           margin: 0 auto;
       }
       .content{
           width: 400px;
           margin: 15px auto;
           background: blue;
           font-size: 0;
       }
       .p{
           width: 120px;
           height: 120px;
           background: green;
           display: inline-block;
       }
       .center{
           margin: 0 20px;
       }
       .footer{
           width: 400px;
           margin: 0px auto;
           background: pink;
           font-size: 0;
       }
       .first{
           width: 60px;
           height: 30px;
           background: yellow;
           display: inline-block;
       }
       .second{
           width: 120px;
           height: 30px;
           background: yellow;
           display: inline-block;
           margin-left: 20px;
       }
       
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="content">
            <div class="p"></div>
            <div class="p center"></div>
            <div class="p"></div>   
        </div>
        <div class="footer">
            <div class="first"></div>
            <div class="second"></div>
        </div>
    </div>
</body>
</html>

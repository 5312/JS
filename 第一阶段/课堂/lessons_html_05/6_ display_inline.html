<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       span,zh{
           margin:1000000px 20px;
           border:1px solid red;
           font-size: 50px;
       }
    </style>
</head>
<body>
    <!-- 
            inline标签，只用来放文字
            1、不支持宽高设置
            2、不支持上下margin设置，因此inline
              型标签需要从上到下移动，只能通过
              其他盒子推着它走，或者父级盒子带着
              它走
            3、水平方向上的margin有效，并且相互叠加
            4、其盒子大小只能由内部的文字大小撑开
            5、最长用的inline型标签 span
            6、同样具有间隙问题，解决方法与inline-block一致
            7、水平居中：给父级设置text-align：center




     -->
    <!-- 最常用的inline型标签 -->
    <span>嘿嘿</span>

    <zh>张辉</zh>
</body>
</html>

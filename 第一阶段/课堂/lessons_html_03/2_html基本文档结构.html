<!-- 
    <!DOCTYPE html>
    写在html文档的第一行是文档中唯一个非标签字符，
    起文档说明作用，用来告知浏览器，当前文档是一个
    支持html5标准的文档
    不可省略    
-->
<!DOCTYPE html>
<!-- 
    注释：1、描述当前代码功能，代码信息
         2、编写日期、作者
         3、维护日期、维护者
 -->
 <!-- 网页中所有的内容都写在一对html标签中 -->
 <html>
     <!-- head标签中的内容做页面控制，不直接在页面显示 -->
     <head>
         
         <!-- 用来设置浏览器标签页主题 -->
         <title>百度一下，你就知道</title>
         <!-- 设置文档的中文编码解析 -->
         <meta charset="utf-8">
     </head>
     <!-- 所有页面中看的到的内容都写在body标签中 -->
     <body>
         

     </body>
 </html>

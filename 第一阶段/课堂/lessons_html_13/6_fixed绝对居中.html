<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .box{
            position: fixed;
            width: 500px;
            height: 300px;
            border:1px solid red;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            margin: auto;   
        }
    /* 
    
        让盒子在浏览器视窗范围绝对居中
        1、给定宽高
        2、四个方向定位都为0 top:0;right:0;bottom:0;left:0
        3、margin:auto
    
    
     */
    </style>
</head>
<body>
    <div class="box">heihei</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位布局介绍</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: blue;
            position: static;
        }
    
    </style>
</head>
<body>
    <!-- 
        定位：就是确定的盒子的位置
        每个标签都有一个position属性，称为位置属性
        position：属性的值不同，
        1、对应的盒子特性不同
        2、改变盒子位置的方式不同
        3、盒子位置改变过程中，盒子之间的影响不同
        4、应用场景不同




     -->
    <div class="box"></div>
</body>
</html>

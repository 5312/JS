<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        任何标签都可以设置浮动
        盒子一旦浮动起来后，脱离了原来的文本流
        将不再具有默认文本流下的盒子特性，
        而具有，新的特性
        1 ，支持所有的CSS样式设置
        2， 在不设置宽高的时候，靠内容撑开
        3 ，四方向上margin都是叠加的
        4.  原来居中方式，都不能用，浮动块的居中，是靠
        其父级带着他们居中完成的。




     -->
    <div class="box">heihiehi</div>
</body>

</html>

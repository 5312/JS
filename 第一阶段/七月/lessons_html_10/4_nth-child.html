<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            border:1px solid red;
        }
        .wrap>h1{
            width: 100px;
            height: 100px;
            border:1px solid blue;
            display: inline-block;
        }
        .wrap>h1:nth-child(4n + 4){
                background: red;
        }
        .wrap>h1:nth-child(4n + 3){
                background: green;
        }
        .wrap>h1:nth-child(4n + 2){
                background: yellow;
        }
        .wrap>h1:nth-child(4n + 1){
                background: purple;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
        <h1>6</h1>
        <h1>7</h1>
        <h1>8</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>padding移动超文本</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid aqua;
            padding-top:0px;
        }

        /*
            margin和padding都可以改变超文本位置
            margin是通过改变盒子位置，让盒子带着超文本移动
            padding是通过改变盒子边界到盒子内容之间的距离，来推着超文本移动
            当没有明确边界渲染时，margin padding都可以使用
            当有明确边界渲染时，如果盒子之间有间隙，使用margin
                              如果盒子之间没有间隙，使用padding        
        */
    </style>
</head>
<body>
    <!-- 
        padding内边距是用来改变内容位置
        由于页面的默认布局方向是从上到下，从左到右的
        垂直方向上：
        padding-top：盒子上边界不动，将内容向下移动
        padding-bottom：内容不动，盒子下边界向下移动，远离内容
        水平方向上：
        padding-left：盒子左边界不动，将内容向右移动
        padding-right：内容不动，盒子右边界向右移动，远离内容
     -->
    <div class="box">超文本</div>
</body>
</html>

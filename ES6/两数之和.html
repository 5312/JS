<script>
    const add = (...arr)=>{
        console.log(arr)
        let a =  arr[0].split().reverse()
        let b = arr[1].split().reverse();
        let n='',s='';
        for (let i = 0; i < a.length; i++) {
            n+= `${a[i]}`;
            s+=`${b[i]}`;
        }
        let nums = n*1 + s*1 +'';
        let num = nums.split('').reverse().join('')
        return num

    }
    console.log(add('123','345'));

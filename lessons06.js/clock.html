    <style>
    #wrap {
        width: 500px;
        height: 500px;
        border: 5px solid;
        border-radius: 50%;
        position: relative;

    }

    /*表针*/
    /*时针*/
    .needle {
        position: absolute;
        /*设置旋转变换参照点*/
        transform-origin: center bottom;

    }

    #hNeedle {
        width: 12px;
        height: 130px;
        background: #000;
        left: calc(50% - 6px);
        top: 120px;
        border-radius: 50% 50% 0 0;
    }

    #mNeedle {
        width: 6px;
        height: 160px;
        background: #000;
        left: calc(50% - 3px);
        top: 90px;
        border-radius: 50% 50% 0 0;
    }

    #sNeedle {
        width: 2px;
        height: 200px;
        background: red;
        left: calc(50% - 1px);
        top: 50px;
        border-radius: 50% 50% 0 0;

    }

    #point {
        width: 30px;
        height: 30px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        left: calc(50% - 15px);
        top: calc(50% - 15px);
    }

    /*刻度*/
    .scale {
        width: 4px;
        height: 8px;
        background: #000;
        position: absolute;
        left: calc(50% - 2px);
        top: 0px;
        /*设置旋转变换参照点*/
        transform-origin: center 250px;

    }

    .scale:nth-child(5n+1) {
        height: 16px;
    }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>短信</title>
	<style>
		input{
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<input id="input" type="button" value="获取验证码">
</body>
<script>
	//获取按钮
	var btn = document.getElementById('input');
	//倒计时
	
	//点击事件
	btn.onclick = function(){
		var i=10;
		//点击之后按钮失效
		btn.disabled = true;
		btn.value = "("+i+"s"+")后重新发送"
		//点击之后1s 减一
		var time1 = setInterval(function(){
			i--;
			btn.value = "("+i+"s"+")重新发送"
			
		},1000)
		//10s 后计时结束
		setTimeout(function(){
			clearInterval(time1);
			// clearInterval(time2);
			btn.value = '获取验证码'
		},10000)
		var time2 = setTimeout(function(){
			// btn.value="获取验证码";
			btn.disabled = false;

		},10000)
	}
</script>
</html>

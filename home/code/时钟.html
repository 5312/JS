<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟表</title>
    <style>
    /* 设置动画关键帧 */
    @keyframes rotate {
        from {
            transform: rotate(0deg)
        }

        to {
            transform: rotate(360deg)
        }
    }

    /* 清除默认样式 */
    body,
    li,
    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    body {
        width: 100%;
        height: 100%;
        background: black;
    }

    /* 表盘设置半径为250px */
    #ul1 {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        border: 3px solid white;
        background: linear-gradient(#ccc 50%, yellow);
        margin: 60px auto;
        /* 定位父级 */
        position: relative;
        box-shadow: 0 0 60px white,
            0 0 60px yellow,
            0 0 60px red;
    }

    li {
        /*刻度尺寸 */
        width: 6px;
        height: 20px;
        background: black;
        /* 定位至12点*/
        position: absolute;
        top: 0px;
        left: 250px;
        z-index: 9;
        /* 设置旋转中心 */
        -webkit-transform-origin: 0 250px;
    }

    li:nth-of-type(5n + 1) {
        width: 8px;
        height: 30px;
    }

    li:nth-of-type(5n + 1)::after {
        content: "12";
        position: absolute;
        font-size: 40px;
        /* border: 1px solid red; */
        top: 40px;
        left: -16px;
        width: 40px;
        text-align: center;
    }

    li:nth-of-type(6)::after {
        content: "1";
    }

    li:nth-of-type(11)::after {
        content: "2";
    }

    li:nth-of-type(16)::after {
        content: "3";
        transform: rotate(-90deg);
    }

    li:nth-of-type(21)::after {
        content: "4";
        transform: rotate(180deg);
    }

    li:nth-of-type(26)::after {
        content: "5";
        transform: rotate(180deg);
    }

    li:nth-of-type(31)::after {
        content: "6";
        transform: rotate(180deg);
    }

    li:nth-of-type(36)::after {
        content: "7";
        transform: rotate(180deg);
    }

    li:nth-of-type(41)::after {
        content: "8";
        transform: rotate(180deg);
    }

    li:nth-of-type(46)::after {
        content: "9";
        transform: rotate(90deg);
    }

    li:nth-of-type(51)::after {
        content: "10";
    }

    li:nth-of-type(56)::after {
        content: "11";
    }

    .circle {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: orchid;
        position: absolute;
        top: 250px;
        left: 250px;
        z-index: 9;
    }

    .second {
        width: 4px;
        height: 210px;
        background: red;
        border-radius: 70%;
        position: absolute;
        top: 53px;
        left: 251px;
        z-index: 8;
        transform-origin: 2px 200px;
        animation: rotate 60s steps(60) infinite;
    }

    .min {
        width: 14px;
        height: 150px;
        background: blue;
        border-radius: 80% 80% 0 0;
        position: absolute;
        top: 106px;
        left: 246px;
        z-index: 7;
        transform-origin: 7px 144px;
        animation: rotate 3600s steps(60) infinite;
    }

    .hours {
        width: 20px;
        height: 80px;
        background: black;
        border-radius: 30%;
        position: absolute;
        top: 176px;
        left: 243px;
        z-index: 6;
        transform-origin: 10px 80px;
        animation: rotate 432200ssteps(60) infinite;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <ul id="ul1">
            <div class="circle">
            </div>
            <div class="second"></div>
            <div class="min"></div>
            <div class="hours"></div>
        </ul>
    </div>
    <script>
    /* 先获取表盘ul1 */
    var oUl = document.getElementById('ul1');
    /* 因为是60个刻度嘛，我们就创建60个li，并设置它们的旋转角度 */
    for (var i = 0; i < 60; i++) {
        var oLi = document.createElement('li');
        /* 因为i是从0~60，而每个刻度的旋转角度360°÷60=6°，所以每个刻度的旋转角度就是i*6°  */
        oLi.style.webkitTransform = 'rotate(' + i * 6 + 'deg)';
        oUl.appendChild(oLi);
    }
    function time(){
        var date = new Date;
        

    }
    </script>
</body>

</html>

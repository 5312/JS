<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>素数</title>
</head>

<body>
    <input id="in" type="text">
    <input id="btn" type="button" value='判断'>
</body>
<script>
var x = document.getElementById('in');
var btn = document.getElementById('btn')
btn.onclick = function() {
    var y = x.value;
    // console.log(y)

    function sushu(n) {
        if (n <= 1) {
            console.log('这不是素数')
        }
        // var p = true;
        for (var i = 2; i < n; i++) {
            // console.log(i)
            if (n % i == 0) {
                break;
            }
        }
        if (i == n) {
            console.log(n +'是素数')
        } else {
            console.log(n + '不是素数')
        }

        // return p;
    }
    return sushu(y)
}
</script>

</html>

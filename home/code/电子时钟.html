<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="div"></div>
</body>
<script>
var div = document.getElementById('div')

function pan(n) {
    return n > 9 ? n : '0' + n;
}

setInterval(function() {
	var date = new Date;
    var year = date.getFullYear();
    var month = date.getMonth();
    month += 1;
    month = pan(month)
    var day = pan(date.getDate());
    var hours = pan(date.getHours());
    var minutes = pan(date.getMinutes());
    var seconds = pan(date.getSeconds());
    var t = year + '/' + month + '/' + day + '/ ' + hours + ':' + minutes + ':        ' + seconds
    div.innerText = t;


}, 1000)
</script>

</html>

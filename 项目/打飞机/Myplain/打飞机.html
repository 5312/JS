<script type="text/javascript">
    $(function() {
        /**
         * [description] 键盘时间监听
         * @param  {[type]} e [description]
         * @return {[type]}   [description]
         */
        document.onkeydown = function(e) {
            var e = e || window.event;
            // wsad ＆＆　上下左右
            switch (e.keyCode) {
                case 32:
                    // 游戏开始
                    my.animat();
                    break;
                case 65:
                case 37:
                    // 左键
                    my.move[0] = 'left';
                    break;
                case 87:
                case 38:
                    my.move[1] = 'top';
                    break;
                case 68:
                case 39:
                    my.move[2] = 'right';
                    break;
                case 83:
                case 40:
                    my.move[3] = 'bottom';
                    break;
                default:

            }
        }
    })

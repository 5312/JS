<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;

        }

        #cv {
            border: 1px solid;
            position: relative;
        }

        span {
            color: white;
        }

        div:nth-of-type(1) {
            width: 250px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 160px auto;
        }

        div:nth-of-type(2) {
            width: 250px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 250px auto;
        }

        .signin {
            width: 50px;
            height: 30px;
            color: white;
            background-color: rgb(37, 162, 201);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 300px auto;
            cursor: pointer;
        }

        .signout {
            width: 50px;
            height: 30px;
            color: white;
            background-color: rgb(37, 162, 201);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 340px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <canvas id="cv" width="320" height="568"></canvas>
</body>
<script src="./jquery-3.4.1.js" charset="utf-8"></script>
<script>
    $(function() {
        var cv = document.querySelector('#cv');
        var cvw = cv.width,
            cvh = cv.height;
        // 获取画笔
        var ctx = cv.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = 'rgb(107, 237, 58)'
        ctx.fillRect(0, cvh / 4, cvw, 40);
        ctx.fill();
        // ctx.beginPath();
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgb(115, 43, 176)'
        ctx.font = '30px 宋体';
        ctx.textAlign = 'right';
        ctx.textBaseline = 'top';
        ctx.fillText('12', cvw / 2, cvh / 4);
        ctx.fillText('12', cvw / 4, cvh / 4);
    })
</script>

</html>

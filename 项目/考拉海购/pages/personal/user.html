<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pagesCss/user.css">
    <link rel="stylesheet" href="./layuiaddress/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="../../public/header/header.css"> -->
    <title>Document</title>
</head>

<body>

    <div class='a'>
        <div class="wrap">
            <div class="left">
                <div class="u">个人中心</div>
                <div class="account">账号管理</div>
                <div class="na">我的昵称</div>
                <div class="address">我的地址管理</div>
            </div>
            <div class='right'>
                <div class="us">我的昵称</div>
                <div class="username">
                    <span>请输入昵称</span>
                    <input type="text" class="chenge">
                    <div class='ui'></div>
                    <div class='ok'>确认更改</div>
                </div>
                <div class="addressed">
                    <div class="tittle">以保存的收货地址 </div>
                    <div class="old">
                        <div class="bar">
                            <span>收货人</span>
                            <span>收货地址</span>
                            <span>联系电话</span>
                            <span>操作</span>
                            <div class="default"></div>
                        </div>

                    </div>
                    <div class="tittle">新增收货地址</div>
                    <ul>
                        <li class="item">
                            <!-- <span>&emsp;所在地区</span> -->
                            <div class="layui-form">
                                <div class="layui-form-item" id="area-picker">
                                    <div class="layui-form-label">所在地区</div>
                                    <div class="layui-input-inline" style="width: 200px;">
                                        <select name="province" class="province-selector" data-value="广东省" lay-filter="province-1">
                                            <option value="">请选择省</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 200px;">
                                        <select name="city" class="city-selector" data-value="深圳市" lay-filter="city-1">
                                            <option value="">请选择市</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline" style="width: 200px;">
                                        <select name="county" class="county-selector" data-value="龙岗区" lay-filter="county-1">
                                            <option value="">请选择区</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item">
                            <span>&emsp;详细地址</span>
                            <input class='vall v1' type="text" placeholder="无须重复填写省市区，小于75个字">
                        </li>
                        <li class="item">
                            <span>收货人姓名</span>
                            <input class='vall' type="text" placeholder="不能为X先生，y小姐等，请使用真实姓名">
                        </li>
                        <li class="item">
                            <span>&emsp;手机号码</span>
                            <input class='vall' type="number" placeholder="手机号码，电话号码必须一致">
                        </li>
                        <li class="item">
                            <span>&emsp;电话号码</span>
                            <input class='vall' type="number" placeholder="手机号码，电话号码必须一致">
                        </li>
                        <li class="item">
                            <span>&emsp;&emsp;&emsp;邮箱</span>
                            <input class='vall' type="text" placeholder="接受订单提醒邮箱，便于您及时了解订单状态">
                        </li>
                    </ul>
                    <div class="save">保存新地址</div>
                </div>
            </div>
            <div class="bott"></div>

        </div>
    </div>


</body>
<script src="../../lib/jq/jquery.js" charset="utf-8"></script>
<script src="./JS/users.js" charset="utf-8"></script>
<script src="./layuiaddress/layui/layui.js"></script>
<!-- <script src="../layuiaddress/mods/layarea.js" charset="utf-8"></script> -->

</html>

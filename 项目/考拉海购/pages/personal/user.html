                <div class="address">我的地址管理</div>
            </div>

                        <li class="item">
                            <span>收货人姓名</span>
                            <input class='vall' type="text">
                        </li>
                        <li class="item">
                            <span>&emsp;手机号码</span>
                            <input class='vall' type="number">
                        </li>
                        <li class="item">
                            <span>&emsp;电话号码</span>
                            <input class='vall' type="number">
                        </li>
                        <li class="item">
                            <span>&emsp;&emsp;&emsp;邮箱</span>
                            <input class='vall' type="text">
                        </li>
                    </ul>
                    <div class="save">保存新地址</div>
                </div>
            </div>
            <div class="bott"></div>

        </div>
